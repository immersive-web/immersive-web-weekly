    content: >
      This week [KaiXR](https://www.kaixr.com/) launched their new platform for VR field trips. They focused on creating an accessible and inclusive tool for use in classrooms as well as a [low-cost Cardboard kit](https://curated-x-kai-inc.myshopify.com/). At launch, KaiXR has four schools online with around one thousand students and they are currently looking for more partners.
