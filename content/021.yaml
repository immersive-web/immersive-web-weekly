    content: >
      [This video course](https://www.udemy.com/course/learn-webxr/?couponCode=SEP20_SALE) introduces the core concepts of [Three.js](https://threejs.org/) and [WebXR](https://www.w3.org/TR/webxr/) by stepping students through the process of creating an architectural walk-through, a game, and a basic training application. The classes are designed for people who are familiar with web development but may not have used XR or own a headset. Nik's [GLSL Shaders course](https://www.udemy.com/course/learn-glsl-shaders-from-scratch/) is highly rated and this [summary video](https://youtu.be/QuYmeeHlbAA) provides a good feel for his teaching style.
