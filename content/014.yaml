    title: Shrink Your Big Art
    url: https://www.khronos.org/news/permalink/darmstadt-graphics-group-dgg-launches-rapidcompact-4.0-with-gltf-support
    author: Khronos
    authorLink: https://www.khronos.org/
    category:
        - workflow
    content: >
      Khronos revealed that the [DGG](https://www.dgg3d.com/)'s [RapidCompact](https://rapidcompact.com/) web-based service now supports the latest [glTF standard](https://www.khronos.org/gltf/). DGG's tool converts massive computer aided design (CAD) files and detailed location scans (see previous article) into standards-based, web-sized files that won't saturate users' net connections and burn through their batteries.

