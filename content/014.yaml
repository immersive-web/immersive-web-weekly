    title: Classic Computing in WebXR
    url: https://www.tnmoc.org/news-releases/2020/8/7/step-through-the-screen-and-into-tnmoc-this-summer
    author: National Museum of Computing at Bletchley Park
    authorLink: https://www.tnmoc.org/
    category:
        - history
    content: >
      Three pieces of history landed on the immersive web this week. First, the rather amazing museum at [Bletchley Park](https://en.wikipedia.org/wiki/Bletchley_Park) released a [detailed immersive scan](https://my.matterport.com/show/?m=pq6v8gMmxMw) of a wide variety of antique computers, including the WWII-era Bombe and Enigma machines. Second, the famous San Francisco Bay area hackerspace, [Noisebridge](https://www.noisebridge.net/), was [scanned and released](https://sketchfab.com/3d-models/noisebridge-06cdccd10c77474bb2183ecf83a0c720) on Sketchfab. Finally, [noclip](https://noclip.website/) (an amazing collection of class video game levels) has [WebXR support](https://mobile.twitter.com/ben_rainwolf/status/1289783854094381057) for people who want to escape 2020 to travel a few old maps.
