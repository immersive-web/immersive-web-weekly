date: 2020-08-11
overview: >
  As 2020 continues to plow a hole through history and raze the institutions on which we depend it has been a relief to see that people continue to build towards a stronger and more open future.
  It's not every week that an entirely new immersive browser arrives, new interaction techniques are unlocked, and empowering new workflows are available for anyone with a browser. I'm deeply grateful that all of that happened this week because of our collective efforts.
  Get ready because it's another Immersive Web Weekly!

signed: Trevor Flowers
