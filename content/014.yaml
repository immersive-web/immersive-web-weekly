    title: A Handy Lib
    url: https://stewartsmith.io/handy/
    author: Stewart Smith
    authorLink: https://stewartsmith.io/
    category:
        - library
    content: >
      Now that the [WebXR Hand API](https://github.com/immersive-web/webxr-hand-input/blob/master/explainer.md) has an experimental implementation in the wild (as covered in [issue #12](https://immersivewebweekly.com/issues/012/)) developers like Stewart Smith are building higher level hand utilities. This week Smith released [Handy.js](https://github.com/stewdio/handy.js), a library for defining and detecting complex hand gestures. Combined with rendering libraries like [Three.js](https://threejs.org/), [PlayCanvas](https://playcanvas.com/) (see below), and [Babylon.js](https://www.babylonjs.com/), Handy.js makes it possible for users to see and intuitively use their hands on the immersive web.
