    title: Controllers and Hands Arrive In PlayCanvas
    url: https://twitter.com/mrmaxm/status/1291359980516290560
    author: Max M
    authorLink: https://twitter.com/mrmaxm
    category:
        - library
    content: >
      Following the recent release of PlayCanvas [version 1.33.0](https://github.com/playcanvas/engine/releases/tag/v1.33.0) with support for the experimental WebXR Hand API, prolific developer Max M created a [demo](https://playcanv.as/p/g7uSJhuo/) with support for [WebXR Controller Profiles](https://github.com/immersive-web/webxr-input-profiles/#webxr-input-profiles). Together, these two technologies will ensure that users with or without tracked controllers can enjoy immersive web experiences without a lot of effort from developers.
