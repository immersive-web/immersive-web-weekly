    title: Firefox Reality Opens a New Window
    url: https://blog.mozvr.com/introducing-firefox-reality-pc-preview/
    author: Thomas Moore
    authorLink: https://blog.mozvr.com/author/tmo/
    category:
        - browser
    content: >
      Until recently Mozilla's [Firefox Reality](https://mixedreality.mozilla.org/firefox-reality/) immersive-first web browser was limited to mobile headsets like Microsoft's [Hololens](https://www.microsoft.com/en-us/hololens), Pico's [neo2](https://www.pico-interactive.com/us/neo2.html), and Facebook's [Quest](https://www.oculus.com/quest/). A pair of announcements this week revealed that a Windows-compatible version landed in HTC's [Viveport store](https://www.viveport.com/22a9b15a-a651-4068-945d-aebdda159261) and Microsoft's [Windows app store](https://www.microsoft.com/en-us/p/firefox-reality/9npq78m7nb0r). Because Firefox Reality is designed to be used without traditional screens, VR users on PC can now stay in their headsets while browsing the flat web for new WebXR content. Developers will also be pleased to see that they can now use the Javascript console without leaving their XR [WIPs](https://en.wikipedia.org/wiki/Work_in_process).
