    title: Lighting Estimation API Available in Chrome
    url: https://twitter.com/Tojiro/status/1330952430297645058
    author: Brandon Jones
    authorLink: https://twitter.com/Tojiro/
    category:
      - API
    content: >
      The [lighting estimation API](https://github.com/immersive-web/lighting-estimation/blob/main/lighting-estimation-explainer.md) for WebXR is now available for experimental use in handheld AR on Android. [A sample](https://github.com/toji/xr-lighting) is available but developers must apply for an [origin trial token](https://developers.chrome.com/origintrials/#/view_trial/4456311831283105793) to enable it for their site. The goal of origin trials like this is to allow the Chrome team to make available experimental APIs to developers but to also have the option to expire the trial should the API fail to become a standard or need major changes.
  -
    title: WebXR Input Profiles Now Available For Unity
    url: https://github.com/De-Panther/webxr-input-profiles-loader
    author: Oren Weizman
    authorLink: https://www.de-panther.com/
    category:
      - API
    content: >
      The Immersive Web Community Group's [public library of 3D models and metadata](https://immersive-web.github.io/webxr-input-profiles/) for controllers has been in use by web libraries like Three.js and Babylon.js for more than a year but this week it arrived on the popular native game engine, Unity. Thanks to the work of Oren Weizman, Unity developers can now import an [open source package](https://github.com/De-Panther/webxr-input-profiles-loader) that provides the proper controller model and behavior in WebXR experiences.
