    title: Depth Sensing API Available in Chrome
    url: https://twitter.com/pbialy88/status/1329920830919196673
    author: Piotr Bialecki
    authorLink: https://twitter.com/pbialy88/
    category:
      - API
    content: >
      Like the lighting estimation API mentioned above, the [depth sensing API](https://github.com/immersive-web/depth-sensing/blob/main/explainer.md) in WebXR is now available for experimental use in handheld AR on Android. [A sample](https://immersive-web.github.io/webxr-samples/proposals/phone-ar-depth-gpu.html) is available but developers must apply for an [origin trial token](https://developers.chrome.com/origintrials/#/register_trial/1934296039955628033) to enable it for their site.
