date: 2020-11-24
overview: >
  This week I couldn't turn around without running across a new API experiment from the Chrome team or finding someone using a Chrome origin trial in interesting work. Lighting, depth, and image tracking are picking up attention from the wider web developer community and it's exciting to get a glimpse of what the Chrome team have in mind for 2021.
  Read the explainer, apply for an origin token, and `git push` to trigger continuous integration because it's time for another issue of the Immersive Web Weekly!   
signed: Trevor Flowers
links:
