    title: PlayCanvas Experiments with Image Tracking
    url: https://twitter.com/mrmaxm/status/1330232934192853003
    author: Max M
    authorLink: https://github.com/Maksims
    category:
      - API
    content: >
      Prolific engine contributor, Max M, has revealed that he's [working on support](https://twitter.com/mrmaxm/status/1330232934192853003) for the experimental [image tracking API](https://github.com/immersive-web/marker-tracking/blob/main/explainer.md) for WebXR which is now available as an origin trial on Android Chrome. Interested coders can check out the [pull request](https://github.com/playcanvas/engine/pull/2574) which demonstrates both the API and some of the interesting aspects of [PlayCanvas](https://playcanvas.com/).
