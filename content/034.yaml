date: 2021-01-19
overview: >
  With 2021 in full swing, the immersive web community has maintained the momentum from last year to bring more features to engines, more experiences for end users, and more integrations with third party web APIs to create the sort of interactive and interconnected applications that are unique to the [wider web](https://potassiumes.org/wider-web/).
  <br style="margin-bottom: 15px" />
  Register your API tokens, fire up a fediverse node, pierce the magic circle, and validate your JSON because it's time for another issue of the Immersive Web Weekly! 
signed: >
  [Trevor Flowers](https://trevor.smith.name/) from [Transmutable](https://transmutable.com/)
