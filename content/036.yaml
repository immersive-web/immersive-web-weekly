    title: Final Chance to Catch Sundance New Frontiers
    url: https://fpg.festival.sundance.org/film/ntf/catalog
    author: Sundance
    authorLink: https://sundance.org/
    category:
      - film
      - experience
    content: >
      Today is the final day of the [fully WebXR-accessed New Frontiers program](https://fpg.festival.sundance.org/film/ntf/catalog) at the Sundance Film Festival. This year is the first year that the festival has fully embraced the immersive web and it's worth catching a film to experience how they've approached the complex issues and history of the program.
