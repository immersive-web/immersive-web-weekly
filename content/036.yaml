    title: On Demand Metaverse Panels
    url: https://venturebeat.com/event/gbfbsummit/on-demand/
    author: VentureBeat
    authorLink: https://venturebeat.com/
    category:
      - Event
    content: >
      Last week's online conference from the GamesBeat portion of VentureBeat spent two days exploring the topic of "Into The Metaverse". If you missed the panels then don't worry because they're now [available on demand for free](https://venturebeat.com/event/gbfbsummit/on-demand/#/). I attended many of the panels and was generally discouraged that speakers used phrases like "colonizing the metaverse" and several times said something like "We should create something like the W3C" without being aware (or being willfully ignorant) that existing standards bodies are already at work on a global platform for XR.
        <br style="margin-bottom: 10px;">
        I see a lot of opportunity for the immersive web community to reach into the games community and show them that we have common problems and goals.
