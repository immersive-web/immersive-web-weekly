    title: Unity WebXR Export Supports XR Interaction Toolkit
    url: https://twitter.com/DePanther/status/1356378210288758792
    author: Owen Weizman
    authorLink: https://twitter.com/DePanther
    category:
      - library
      - unity
    content: >
      Owen Weizman [announced](https://twitter.com/DePanther/status/1356378210288758792) this week that with help from the folks at [Needle Tools](https://needle.tools/) they're bringing support for Unity's [XR Interaction Toolkit](https://docs.unity3d.com/Packages/com.unity.xr.interaction.toolkit@0.9/manual/index.html) to the [Unity WebXR Export](https://github.com/De-Panther/unity-webxr-export) library. This means that many existing Unity applications using XR Interaction Toolkit will be one step closer to working on the immersive web. One stunning example is [Silk Brush](https://twitter.com/msub2official/status/1355959135314059267), the port of the [newly open-sourced TiltBrush](https://opensource.googleblog.com/2021/01/the-future-of-tilt-brush.html) code base to WebXR.
