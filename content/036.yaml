    title: Magic Leap In Google's Cloud
    url: https://www.magicleap.com/en-us/news/partner-stories/magic-leap-announces-partnership-with-google-cloud-to-build-the-next-era-of
    author: Magic Leap
    authorLink: https://www.magicleap.com/
    category:
      - deals
      - stonks
    content: >
      Magic Leap [announced](https://www.magicleap.com/en-us/news/partner-stories/magic-leap-announces-partnership-with-google-cloud-to-build-the-next-era-of) that they intend to sell access to their cloud technologies through the Google Cloud Marketplace, including access to their "Communication, Collaboration, and Co-presense" platform. It's unclear at this time what form these offerings will take but it's interesting to see Magic Leap continue their pivot toward enterprise customers and web technologies.
