    title: Enter Hubs Via Windows Mixed Reality
    url: https://mobile.twitter.com/brianpeiris/status/1354597427752394758
    author: Brian Peiris
    authorLink: https://mobile.twitter.com/brianpeiris/
    category:
      - experience
      - social
    content: >
      The Mozilla Hubs team maintains its lead in the area of widespread hardware support for social XR with [Brian Peiris's announcement](https://mobile.twitter.com/brianpeiris/status/1354597427752394758) that they now support Chrome and Edge in Windows Mixed Reality headsets via WebXR. Their new design looks great, too!
