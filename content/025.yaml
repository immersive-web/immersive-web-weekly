      - market
    content: >
      Now that [Leaf](https://leafo.net/) has fixed this [one technical issue](https://github.com/itchio/itch.io/issues/1117), the popular indie game marketplace, [Itch.io](https://itch.io/), supports WebXR! Game creators can sell and distribute their immersive experiences entirely through the web and without going through Google or Apple's app stores.
