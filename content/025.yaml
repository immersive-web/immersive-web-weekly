    title: WebXR Hands API reaches First Working Draft
    url: https://www.w3.org/blog/news/archives/8734
    author: Manish Goregaokar
    authorLink: https://twitter.com/Manishearth
    category:
      - specification
      - hands
    content: >
      Thanks to editor [Manish Goregaokar](https://twitter.com/Manishearth) and the rest of the Immersive Web Working Group, the specification for [hand input for WebXR](https://www.w3.org/TR/2020/WD-webxr-hand-input-1-20201022/) has reached another milestone in the process of standardization. These "first published working drafts" are often the first versions of proposed specifications that are seen outside of working groups and are considered worthy of comment by members of the W3C and by the wider web community of creators. Great work, everyone!
