    title: New Art For Input Profiles
    url: https://twitter.com/Tojiro/status/1320864271928979456
    author: Brandon Jones
    authorLink: https://twitter.com/Tojiro
    category:
      - library
      - controllers
    content: >
      Spec co-editor, Brandon Jones, [tweeted](https://twitter.com/Tojiro/status/1320864271928979456) that there are newly updated 3D models in the [WebXR Input Profiles](https://github.com/immersive-web/webxr-input-profiles/) library. Users wearing Facebook's Quest 2 or HP's Reverb will now see the correct controllers and there's no code change necessary for users of the freely hosted version of the profiles. This library is a nice example of cross-organization collaboration to make the immersive web a better place for creators and users.
