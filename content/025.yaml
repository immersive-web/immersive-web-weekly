date: 2020-10-27
overview: >
  Note: There will be no Immersive Web Weekly next week because your editor will be in an underground bunker at an undisclosed location with no Internet access. That this is happening during the U.S. presidential election is entirely a coincidence. ðŸ˜‰
  <br style="margin-bottom: 10px;">
  I feel pretty good today because I just heard that the Bytecode Alliance's [Wasmtime team is once again funded](https://bytecodealliance.org/articles/1-year-update#the-lucet-and-wasmtime-teams-join-forces) and NASA [detected H<sup>2</sup>O on the sunlit parts of Luna](https://www.nasa.gov/press-release/nasa-s-sofia-discovers-water-on-sunlit-surface-of-moon). Editing this newsletter and seeing the hard work happening in our community to bring the immersive web to more people has also lightened my mood. I don't say it enough but I am deeply grateful for everyone in this community and for the work that you do.
  <br style="margin-bottom: 10px;">
  Calm your breath, ground into the Earth, and practice your sun salutations because it's time for another Immersive Web Weekly!

signed: Trevor Flowers
