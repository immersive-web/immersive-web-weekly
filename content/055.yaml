    title: Foveas Fix Their Focus on Quest
    url: https://twitter.com/rcabanier/status/1403359800621076485
    author: Rik Cabanier
    authorLink: https://twitter.com/rcabanier/
    category:
      - browser
    content: >
      Rik Cabanier of Facebook [announced](https://twitter.com/rcabanier/status/1403359800621076485) that the new release of the Quest's browser supports the [WebXR foveation API](https://immersive-web.github.io/webxr/#dom-xrwebgllayer-fixedfoveation). This gives developers the ability to change the amount of rendering work that their app performs. The [Oculus docs](https://developer.oculus.com/documentation/unreal/unreal-ffr/) have more information about fixed foveation, too.
