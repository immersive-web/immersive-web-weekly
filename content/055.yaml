    title: WebXR Levels the Playing Field for UW Students
    url: https://www.geekwire.com/2021/uw-student-projects-highlight-webxr-levels-playing-field-remote-vr-ar-development/
    author: Laurel Deppen
    authorLink: https://twitter.com/laurel_deppen
    category:
      - education
    content: >
      <blockquote>Like last year, the UW’s Allen School and Reality Lab held the capstone course virtually. All seven of the participating teams used WebXR for more flexibility to accommodate remote students. WebXR is an API standard that lets developers create VR and AR apps without using headsets.
      <br />
        Ira Kemelmacher-Shlizerman, an associate professor at the Allen School, said WebXR helped students learn VR faster. The platform helped “level the playing field” for students working from home.</blockquote>
