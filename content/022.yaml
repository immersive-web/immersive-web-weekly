    content: >
      What started as a Covid-prompted experiment to hook [Wolf3D](https://wolf3d.io/)'s digital body creation technology, [ReadyPlayerMe](https://readyplayer.me/), to [Mozilla Hubs](https://hubs.mozilla.com/) turned into a hit. In just one month over thirty thousand bodies were created and used on the immersive web.
