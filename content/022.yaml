    title: Three.js Releases Experimental WebGPU Support
    url: https://twitter.com/threejs_org/status/1311254192238071808
    author: Ricardo Cabello 
    authorLink: https://mrdoob.com/
    category:
      - library
    content: >
      Progress marches on with a [new release](https://github.com/mrdoob/three.js/releases/tag/r121) of the popular 3D engine, [Three.js](https://threejs.org/). In addition to build improvements that result in smaller Javascript files, this release brings with it experimental support for the [WebGPU API](https://gpuweb.github.io/gpuweb/#intro) which promises to improve rendering in XR.
