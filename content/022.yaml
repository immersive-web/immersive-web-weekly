    title: Frame Academy Teaches WebXR For STEM
    url: https://learn.framevr.io/academy
    author: Frame
    authorLink: https://framevr.io/
    category:
      - tutorial
    content: >
      The past few weeks have seen Frame make regular improvements to their [immersive web event hosting platform](https://framevr.io/) but they didn't stop there. They now have a series of [six project-based lessons](https://learn.framevr.io/academy) that teach students how to create their own XR experiences. They also offer companion online workshops to start STEM teachers and students with everything they need to use WebXR.
