    title: "\"Itâ€™s definitely going to break things\": Apple is prepping an iOS change that may hurt AR and VR advertising"
    url: https://digiday.com/marketing/definitely-going-break-things-apple-prepping-ios-change-may-hurt-ar-vr-advertising/
    author: Tim Peterson
    authorLink: https://digiday.com/author/timdigiday-com/
    category:
      - web-platform
    content: >
      Apple released [Safari 12.1 Release Notes](https://developer.apple.com/documentation/safari_release_notes/safari_12_1_release_notes)
      this week which requires OS opt-in for the [devicemotion](https://developer.mozilla.org/en-US/docs/Web/Events/devicemotion)
      and [deviceorientation](https://developer.mozilla.org/en-US/docs/Web/Events/deviceorientation) web APIs.
      These APIs expose data from (mostly mobile) devices' gyroscope and accelerometer, which is used
      to synthesize a user's view orientation for Cardboard VR experiences as well as web-based AR
      experiences. These APIs are also abused for [terrifyingly accurate fingerprinting](https://arxiv.org/abs/1408.1416)
      ([for real](https://www.wired.com/story/mobile-websites-can-tap-into-your-phones-sensors-without-asking/)) and lack
      the permission model of newer APIs, like its successor [Generic Sensors](https://www.w3.org/TR/generic-sensor/).
      This will break XR experiences using these APIs on iOS (like [A-Frame](https://github.com/aframevr/aframe/issues/3976), or anything
      built on the [WebVR Polyfill]) unless users opt-in to exposing these APIs.
      There's [discussion on the deviceorientation spec](https://github.com/w3c/deviceorientation/issues/57) about adding
      a permission model to the API for a solution somewhere between deanonymizing users and
      breaking all existing XR web content on iOS.

