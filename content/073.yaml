    content: >
      The [VTuber](https://en.wikipedia.org/wiki/Virtual_YouTuber) community remains one of the most active explorers of digital bodies and this week one of their number released [KalidoKit](https://github.com/yeemachine/kalidokit), a face and body tracking library that uses Tensorflow.js to map VRM-based digital bodies in realtime in a browser.
