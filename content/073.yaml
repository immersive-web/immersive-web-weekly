date: 2021-11-09
overview: >
  The discourse about the metaverse and Meta continues to froth up my timelines, with web3 ([sic](https://twitter.com/TrevorFSmith/status/1455873579329810440)) and the immersive web being floated as alternatives to scary walled gardens. As a result, it was good fun to take a break from [noodling with an idea](https://twitter.com/TrevorFSmith/status/1456032122553184258) and [making 1:6 scale Memex](https://twitter.com/TrevorFSmith/status/1457717329953918987) to find a few tasty links for you!
  <br style="margin-bottom: 15px;" />
  Degauss your CRTs, counterbalance your [Sword of Damocles](https://en.wikipedia.org/wiki/The_Sword_of_Damocles_(virtual_reality), and check that your token ring has a terminator because it's time for another issue of the Immersive Web Weekly!
summary: PWAs, VTubers, and another ANNY
signed: >
  [Trevor Flowers](https://trevor.smith.name/), maker of [Twenty Tiny Memex by 2022](https://youtu.be/Bq3YVh-Eqd4)
