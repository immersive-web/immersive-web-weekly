    content: >
      [Glitch] and [Mozilla] launch the [WebVR Starter Kit](https://glitch.com/culture/an-intro-to-webvr/), a free 5-part video course. [Jenn Schiffer](https://glitch.com/@jennschiffer), [Melissa McEwen](https://glitch.com/@melissamcewen), and [Jake Loeterman](https://glitch.com/@jloet) walk through building a WebVR experience in [A-Frame], with remixable Glitch projects every step of the way.

