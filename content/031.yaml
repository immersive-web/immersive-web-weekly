    title: TAG Reviews WebXR Layers and Hand Input
    url: https://github.com/w3ctag/meetings/blob/gh-pages/2020/telcons/12-07-minutes.md
    author: W3C Immersive Web Working Group
    category:
      - standards
    content: >
      Last week the W3C's Technical Architecture Group [met](https://github.com/w3ctag/meetings/blob/gh-pages/2020/telcons/12-07-minutes.md) and reviewed two proposed extensions to WebXR: [Layers](https://github.com/w3ctag/design-reviews/issues/528) and [Hand input](https://github.com/w3ctag/design-reviews/issues/568). Feedback has been generally positive and I'm hopeful that both proposals will be completed and approved in early 2021.
