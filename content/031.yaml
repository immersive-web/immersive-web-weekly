    content: The 10th annual [ART+TECH Festival](https://codame.com/events/art-tech-festival-2020-joynt) happens this week with [multiple sessions](https://codame.com/uploaded_images/1.jpg) on the topic of the immersive web, including "Creating VR Music Videos" and "Async Art Cryptovoxels Tour" (covered in [issue 12](https://immersivewebweekly.com/issues/012/)). The event also provides several online art galleries and events. An events pass is $35 and an all-access pass that includes the workshops is $199.
