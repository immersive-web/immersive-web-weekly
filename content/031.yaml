    title: German Officials Investigate Quest Accounts 
    url: https://www.bbc.com/news/technology-55274547
    author: BBC News
    authorLink:
    category:
      - monopolies
    content: >
      <blockquote>The Oculus Quest 2 requires a Facebook account to work, something widely criticized by reviewers and VR fans. Germany's competition authority <a href="https://www.bbc.com/news/technology-55274547">now says</a> that requirement could be an abuse of Facebook's dominant market position.</blockquote>
      Facebook [previously stopped sales of the Quest 2](https://www.bbc.com/news/technology-54014217) in Germany because of regulations that prevent merging data from its otherwise separate services. 
