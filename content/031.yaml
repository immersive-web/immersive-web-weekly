    content: >
      Last week's announcement that Google Poly is decimated* prompted at least one web creator to build a similar editor using WebXR. In [this tweet](https://twitter.com/dannyaroslavski/status/1338030154900066305), Danny Yaroslavski gave us a look at the new [Nearfiction XR editor](https://nearfiction.com/xr/) which is still in development but already provides file export for local persistence of your work.
