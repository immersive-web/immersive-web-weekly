date: 2021-09-14
overview: >
  As this email goes out our community is gathering for the [WebXR Business Summit](https://www.eventbrite.com/e/webxr-business-summit-tickets-164024179737) to discuss the applications and finances that will underpin commercial activity on the immersive web. Tickets are free and the event runs all day TODAY starting at 8am Pacific so tune in when you have a chance.
  <br style="margin-bottom: 10px" />
  Write up your business canvas, polish your pitch deck, and recruit your C-suite because it's time for another issue of the Immersive Web Weekly!

summary: Business summit, OpenWebDocs, Funky gravity

signed: >
  [Trevor Flowers](https://trevor.smith.name/), some random [YouTuber](https://www.youtube.com/channel/UCx5lDwkD0MvZmOir6ln-_rA)

