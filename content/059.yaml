date: 2021-07-20
overview: >
  This week saw a major broadcasting group ship a VR experience, a raft of progress on glTF tools and standards, and some actual coverage of web XR by the usually native-centric VR press. Slow and steady wins this race.
  <br>Top off the tanks, retract the support tower, and check in with mission control because it's time for another issue of the Immersive Web Weekly!

summary: Lovely text, Sculpting, Indices of Refraction, and PBS

signed: >
  [Trevor Flowers](https://trevor.smith.name/) from [Transmutable](https://transmutable.com/)

