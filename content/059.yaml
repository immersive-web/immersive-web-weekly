    title: Wonderland Is Even More Wonderful
    url: https://wonderlandengine.com/news/release-0.8.6/
    author: https://wonderlandengine.com/
    authorLink: Wonderland Engine Team
    category:
      - engine
    content: >
      A new version of Wonderland arrived, most notably with skinning and animation support for FBX files. This is a common file format used in the 3D industry so this opens up more of the standard workflows used by technical artists. One point of interest: some feature development was sponsored by [Playko](https://www.playko.com/).
