    title: The Seven Rules of the Metaverse
    url: https://medium.com/meta-verses/the-seven-rules-of-the-metaverse-7d4e06fa864c
    author: Toni Parisi
    authorLink: https://twitter.com/auradeluxe/
    category:
      - essay
    content: >
      With suspiciously good timing, long time VR creator and current "ads and e-commerce" head at Unity, Toni Parisi, published [a succinct definition of "the metaverse"](https://medium.com/meta-verses/the-seven-rules-of-the-metaverse-7d4e06fa864c):
      <blockquote>
        Rule #1. There is only one Metaverse. <br />
        Rule #2: The Metaverse is for everyone. <br />
        Rule #3: Nobody controls the Metaverse. <br />
        Rule #4: The Metaverse is open. <br />
        Rule #5: The Metaverse is hardware-independent. <br />
        Rule #6: The Metaverse is a Network. <br />
        Rule #7: The Metaverse is the Internet. <br />
      </blockquote>
      There is nuance to these rules and it's worth reading the essay to get the full picture.
