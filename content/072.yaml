    title: Twenty Verses about Meta
    url: https://meta.com/
    author: Meta (nee Facebook)
    authorLink: https://meta.com/
    category:
      - platform
    content: >
      The company formally known as Facebook is now focused on "the metaverse" as defined by Mark Zuckerberg and [mildly dismissed](https://www.youtube.com/watch?v=BnSUk0je6oo) by John Carmack. During Mark's [Connect keynote](https://facebookconnect.com/en-us/session/70f2a060-08ef-4aba-a500-3c0495e5519a/) he announced a new umbrella brand, Meta, and talked about spending their reported $10 billion per year budget to "build on the metaverse". It is unclear at this time what that means but as usual [Kent wrote a thread](https://twitter.com/kentbye/status/1453764237201842320) that covered the high order bits.
      <br style="margin-bottom: 15px;" />
      The Oculus browser team continued to make progress on WebXR and related specs. Community member Jacob Rossi [gave a talk](https://www.facebook.com/facebookrealitylabs/videos/4637130066326723/) about their new [Progressive Web App support](https://developer.oculus.com/pwa/) which will allow developers to submit their web apps (including WebXR apps) to their App Store and eventually their App Lab. Quest developers will be able to side load PWAs, as well.
      <br style="margin-bottom: 15px;" />
      For graphics developers, a few engineers from the browser team [presented tactical approaches to optimization](https://www.facebook.com/facebookrealitylabs/videos/573587777089806/) of immersive experiences.
      <br style="margin-bottom: 15px;" />
      A broad vision for what the team have in mind for hybrid physical/virtual workspaces was also [presented in this session](https://www.facebookconnect.com/en-us/session/e15fd390-4f1d-4e0e-9bda-756b863b4c02/) with the browser as the centerpiece.
