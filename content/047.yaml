    title: On Anchors and Teleportation
    url: https://babylonjs.medium.com/the-martian-skiff-scenario-an-xr-thought-experiment-285ddfb8681f
    author: Justin Murray
    authorLink: https://twitter.com/syntheticmagus
    category:
      - design
    content: >
      BabylonJS contributor Justin Murray about the logical error of limiting core concepts to a single XR mode:
      <blockquote>After further conversation and investigation, we concluded that it actually is possible for an experience to need both teleportation and anchors. In fact, an example of such an experience was first prototyped and demoed more than five years ago. The problem, we realized, was that our definition for teleportation had been flawed: instead of defining teleportation in terms of changing the POV position, we should have defined it in terms of changing the real-to-virtual world correspondence. That simple redefinition completely reframed our understanding of the relationship between teleportation and anchors, allowing us to recognize that a single experience can, in fact, very reasonably require both features.</blockquote>
