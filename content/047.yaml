    title: Depth and Lighting in Chrome 90
    url: https://www.neowin.net/news/chrome-90-is-here-with-an-av1-encoder-and-new-augmented-reality-apis/
    author: Chromium contributors
    authorLink: 
    category:
      - browser
    content: >
      The new release of the Chrome browser has moved [lighting estimation in WebXR](https://chromestatus.com/feature/5704707957850112) from an origin trial to being on by default. As [demonstrated here](https://storage.googleapis.com/chromium-webxr-test/r872931/proposals/lighting-estimation.html), this gives creators [information about the lights in the environment](https://github.com/immersive-web/lighting-estimation/blob/main/lighting-estimation-explainer.md) so that they can (optionally, of course) render their digital information to better blend into physical reality. Version 90 also shipped [an origin trail of the WebXR depth API](https://chromestatus.com/feature/5742647199137792) which provides creators with information about the geometry of their environment.
