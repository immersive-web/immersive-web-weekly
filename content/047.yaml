date: 2021-04-20
overview: >
  An Apple Event starts in 30 minutes from when I write this but it's still time for me to push "publish". If the fruit team finally pull back the curtain on a pair of Mountain View Viewers and a version of Safari that supports WebXR then the industry will release a collective sigh of relief. If, more likely, there's some other reason that all of their event imagery has digital information reflected on eyeglasses then the same people will still release a collective sigh of relief. Status quo!
  <br style="margin-bottom: 20px" />
  Check your petrol levels, prime the pump, and rev up your rumor engines because it's time for another issue of the Immersive Web Weekly!
