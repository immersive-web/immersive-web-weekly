    title: FusedVR Unity WebXR
    url: https://youtu.be/nPAHZ9Rm8d4
    author: Vasanth Mohan
    authorLink: https://twitter.com/FusedVR
    category:
      - tutorial
    content: >
      Vasanth Mohan, aka Fuseman, released [a step-by-step walk-through](https://youtu.be/nPAHZ9Rm8d4) in which he sets up Unity and Node.js for a new immersive web app:  
      <blockquote>Using WebGL and the De-Panther Fork of Mozilla's Unity WebXR Exporter, we will be taking a look at how to setup your first WebXR project exported from Unity. Step by step, we will be importing in De-Panther's WebXR Github Repo and Interaction system and then using the Desert Sample Scene as our base project. From there, we will use WebGL with the Unity WebXR Exporter that is part of XR Management in order to create an HTML 5 build. And then finally, we will need to setup an HTTPS Web Server with npm in order to view project from Oculus Quest.</blockquote>

