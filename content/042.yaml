    title: VR-Viz
    url: https://vr-viz.mustafasaifee.com/
    author: Mustafa Saifee
    authorLink: https://mustafasaifee.com/
    category:
      - library
      - dataviz
    content: >
      [VR-Viz](https://vr-viz.mustafasaifee.com/) is an [open source](https://github.com/mustafasaifee42/VR-Viz) project to provide React components for data visualization in WebVR:
      <blockquote>It combines A-Frame with React (for DOM manipulation) and D3 (for data visualization). It's JSON syntax for generating visualizations is inspired by Vega-Lite.</blockquote>
