date: 2021-03-16
overview: >
  This week brought an amazing amount of live performances to the web, including the Fifth Wall Forum's REVEAL event ([covered here by Kent Bye](https://twitter.com/kentbye/status/1370836078395985925)), a well funded and attended performance from The Royal Shakespeare Company, and an [expanded virtual cinema program](https://www.sxsw.com/film/2021/announcing-sxsw-online-xr/) at SXSW.
  <br style="margin-bottom: 15px;" />
  Cake on the makeup, double check your stage marks, and ignite the lime lights because it's time for another issue of the Immersive Web Weekly! 
signed: >
  [Trevor Flowers](https://trevor.smith.name/) from [Transmutable](https://transmutable.com/)
