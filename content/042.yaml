    title: Overcome Algorithm Aversion
    url: https://extendedmind.mykajabi.com/overcoming-algorithm-aversion-webinar
    author: Jessica Outlaw
    authorLink: https://extendedmind.io/
    category:
      - workshop
    content: >
      <blockquote>For all emerging technologists working at the intersection of XR and AI, two behavioral scientists are hosting a free workshop on why people trust other humans more than algorithmic models, even when the algorithm objectively outperforms the human.  Come learn 3 Principles of human centered algorithm design, strategies to overcome algorithm aversion, and more. </blockquote>
      The workshop runs on April 8th and [tickets are free](https://extendedmind.mykajabi.com/overcoming-algorithm-aversion-webinar).
