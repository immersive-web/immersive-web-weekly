    title: Five Thousand Dream Online
    url: https://dream.online/
    author: The Royal Shakespeare Company
    authorLink: https://www.rsc.org.uk/
    category:
      - theater
    content: >
      Last week live theater took a big step with the [Audience of the Future Consortium](https://www.ukri.org/our-work/our-main-funds/industrial-strategy-challenge-fund/artificial-intelligence-and-data-economy/audience-of-the-future-challenge/) and the Royal Shakespeare Company's [live interactive retelling](https://dream.online) of "A Midsummer's Night Dream" booking more than five thousand participants for one show. The company's players puppeted digital characters on a fully digital stage that the audience accessed via their web browsers. With this level of community and financial support I wonder how soon we will be able to view this quality of performance using WebXR.
