date: 2020-11-17
overview: >
  As usual, 2020 has delivered an exciting week of technology and transformation. After I put this issue to bed I plan to retire into a [tranquil writing space](https://twitter.com/zach_geek/status/1328071767043301378) and work on my folio of immersive poetry.<br>
  Sharpen your pen nibs, rehydrate your dried inks, and scrape clean your parchment because it's time for another issue of the Immersive Web Weekly!
signed: Trevor Flowers
