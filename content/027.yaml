    content: >
      The Babylon.js team seems pretty excited by their [4.2 release](https://babylonjs.medium.com/babylon-js-4-2-simplicity-reimagined-965f88d0fad) and from the WebXR [docs](https://doc.babylonjs.com/divingDeeper/webXR/introToWebXR), [change-log](https://github.com/BabylonJS/Babylon.js/blob/master/dist/what's%20new.md#webxr), and [demo](https://catchgame--babylonjs-webxr-demo.netlify.app/) they might be on to something. [Ranaan Weber](https://blog.raananweber.com/) has been especially busy with XR integration but kudos to the entire team for the big release.
