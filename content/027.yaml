      <blockquote>
      For my study, I used the Oculus Go device by Facebook. I chose that device because it was easy to use and lightweight. I can use the device anywhere and pre-downloaded all my content so that Wi-Fi wouldnâ€™t be an issue. From an accessibility perspective, the Go felt like the right decision. But that was before I realized that Black hair was going to be a major issue for the completion of my work.
      </blockquote>
