date: 2020-12-08
overview: >
  As we head into the last few weeks of 2020 I was tempted to recount the many milestones, victories, and heartaches that took place on the immersive web and in our community. Luckily, we are spared that bit of sappy writing by a week that has been packed full of interesting news and events.
  Clear your schedule, shut down social media, and turn off all alerts because it's time for another issue of the Immersive Web Weekly!
signed: Trevor Flowers (now with less sugar)
