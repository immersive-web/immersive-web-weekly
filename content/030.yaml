    title: New Material Capabilities for glTF
    url: https://www.khronos.org/news/press/khronos-releases-wave-of-new-gltf-pbr-3d-material-capabilities
    author: Khronos Group
    authorLink: https://www.khronos.org/
    category:
      - standard
    content: >
      The [glTF standard](https://www.khronos.org/gltf/) has quickly become the preferred syntax for 3D models on the web and in technical artists' workflows. This week the standards body that develops glTF [announced new extensions](https://www.khronos.org/news/press/khronos-releases-wave-of-new-gltf-pbr-3d-material-capabilities) to it's physically based materials: clear coat, transmission, and sheen. Support for these new extensions is either already present or in development for Microsoft's Babylon.js, Google's Filament, and Three.js engines so expect to see them soon on the immersive web.
