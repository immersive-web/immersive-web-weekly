    content: >
      Starting today, Microsoft will livestream their free [GitHub Universe](https://githubuniverse.com/) conference which includes several XR-related talks:
      <br style="margin-bottom: 10px">
      <strong>December 8, 11:30 AM PST</strong>: [Exploring kinetic typography with Three.js in 10 Minutes](https://githubuniverse.com/10-minute-tutorials-getting-started-with-creative-coding-in-just-a-few-minutes/) with [Mario Carrillo](https://twitter.com/marioecg/).
      <br style="margin-bottom: 10px">
      <strong>December 10, 9:30am PST</strong>: [How do you feel something you can't touch, and other questions encountered in XR](https://githubuniverse.com/How-do-you-feel-something-you-cant-touch-and-other-questions-encountered-in-XR/) by artist and programmer [Eliza Struthers-Jobin](https://twitter.com/iamelizasj).
      <br style="margin-bottom: 10px">
      <strong>December 10, 10:30 AM PST</strong>: [The future of the web in an XR world](https://githubuniverse.com/The-future-of-the-web-in-an-XR-world/) from regular Three.js contributor [Jaume Sánchez Elias](https://twitter.com/thespite).
      <br style="margin-bottom: 10px">
      Eliza and Mario are also [performing live](https://githubuniverse.com/Break-performance-in-Limen/) at 11:15am PST on December 8th.
