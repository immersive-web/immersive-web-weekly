    title: Poly Decimated to Zero Triangles
    url: https://support.google.com/poly/answer/10192635
    author: Google
    authorLink:
    category:
      - shutdown
    content: >
      Google continues the trend of terminating their first wave of VR products with the [announcement](https://support.google.com/poly/answer/10192635) that their 3D model sharing site, [Poly](https://poly.google.com/), will go offline on April 30th. Poly joins Daydream, Tour Creator, SoundStage, Lively, Jump, and Expeditions in the list of [retired XR apps](https://killedbygoogle.com/) while [Tilt Brush](https://www.tiltbrush.com/) and [Blocks](https://arvr.google.com/blocks/) are (at the time of publication, anyway) still supported. [Sketchfab](https://sketchfab.com/) founder, Alban Denoyel, [tweeted that Poly users are welcome](https://twitter.com/albn/status/1334164920322187267).
