    title: Putting the "AR" into Molecular
    url: https://molecularweb.epfl.ch/
    author: Luciano Abriata and Fabio Cortes
    authorLink: 
    category:
      - education
    content: >
      [MoleculARweb](https://molecularweb.epfl.ch/) is a new marker-based AR web app [announced by EPFL](https://actu.epfl.ch/news/augmented-reality-makes-chemistry-and-biology-acce/) for use by chemistry students. A chemistry educator and an immersive web developer teamed up to create this multi-language site and they documented the process in [this academic paper](https://chemrxiv.org/articles/preprint/MoleculARweb_A_Website_for_Chemistry_and_Structural_Biology_Education_Through_Interactive_Augmented_Reality_out_of_the_Box_in_Commodity_Devices/13012463). I'm looking forward to seeing [WebXR demos like this](https://twitter.com/fabiojcortes/status/1335918809828438018) make their way into more educational experiences on the immersive web.
