    title: Spatial Chat Is Near
    url: https://www.wired.com/story/zoom-parties-proximity-chat/
    author: Gretchen McCulloch
    authorLink:
    category:
      - article
    content: >
      The combination of pandemic restrictions and more commonly available XR hardware has energized the market for spatial chat applications, many of them web based. In [this Wired article](https://www.wired.com/story/zoom-parties-proximity-chat/), Internet linguist [Gretchen McCullock](https://gretchenmcculloch.com/) explores why this is happening and examines different approaches taken by the [40+ spatial chat projects](https://docs.google.com/spreadsheets/d/1FgynDnnrrllZZUa42XcKSfD68G5VAMZsLkARXHtgHOM/) that she tracks. In related news, ex-Mozilla Hubs manager Greg Fodor [announced](https://gfodor.medium.com/introducing-jel-the-un-zoom-320d3dcfd8f6) his own web-based spatial chat application, [Jel](https://jel.app/).
