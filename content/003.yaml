  - title: "Chrome Intent to Implement: WebGPU"
    url: https://groups.google.com/a/chromium.org/forum/m/#!topic/blink-dev/dxqWTSvyhDg
    author: Corentin Wallez
    content: >
      Being developed by the [GPU for the Web W3C Community Group](https://www.w3.org/community/gpu/), Chrome announced an Intent to Implement for WebGPU API, with public support from Edge, Firefox and Safari. The WebGPU API is the successor to the WebGL and WebGL 2 graphics APIs for the web, providing modern features such as "GPU compute", as well as lower overhead access to GPU hardware and better, more predictable performance.
