    title: English Teacher
    url: https://www.gesseducation.com/gess-talks/articles/the-story-of-an-english-teacher-who-entered-a-virtual-reality
    author: Michael McDonald
    authorLink: https://twitter.com/GoldLotusCo/
    category:
      - education
    content: >
      This essay explores the motivation and experiences of a teacher using XR and the web to engage his students:
      <blockquote>I did what any disillusioned teacher would do and bought 6 Go-Pro cameras, a tripod and some software, and started experimenting with web-based virtual reality taking panoramic photographs around London. I learnt some code, annotated some of the objects within those images and then uploaded them to a server so that my students with certain smartphones (i.e., those with motion-sensing features) could insert their device into a cardboard VR headset and get a sense of immersion in the English-speaking world with the advantage of interacting with their surroundings.  That was the turning point.</blockquote>
