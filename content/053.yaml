    title: Study Users with Guided Walkthroughs
    url: https://www.frontiersin.org/articles/10.3389/frvir.2021.668181/full
    author: Qiaoxi Liu and Anthony Steed
    authorLink: 
    category:
      - academia
    content: >
      With a paper title like ["Social Virtual Reality Platform Comparison and Evaluation Using a Guided Group Walkthrough Method"](https://www.frontiersin.org/articles/10.3389/frvir.2021.668181/full) you know that it will be good:
      <blockquote>We developed a usability inspection method based on cognitive walkthrough that we call guided group walkthrough. Guided group walkthrough is applied to existing social VR platforms by having a guide walk the participants through a series of abstract social tasks that are common across the platforms. Using this method we compared six social VR platforms for the Oculus Quest. After constructing an appropriate task hierarchy and walkthrough question structure for social VR, we ran several groups of participants through the walkthrough process. We undercover usability challenges that are common across the platforms, identify specific design considerations and comment on the utility of the walkthrough method in this situation.</blockquote>

