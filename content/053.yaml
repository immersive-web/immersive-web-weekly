    content: >
      [Blockbench](https://blockbench.net/) is a new voxel (aka "blocky") model editor that can run either as a native application or in your web browser. It can export OBJ and glTF models for easy use in engines like Three and Babylon as well as upload directly to Sketchfab for easy web shares. The project offers hosting but the [code is available](https://github.com/JannisX11/blockbench) under an open license for people who want to self-host or modify the experience.
