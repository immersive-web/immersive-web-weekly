    title: Snap's Spectacles and Everyone's North Star
    url: https://docs.projectnorthstar.org/
    author: Snap Inc. and the North Star Discord
    authorLink: 
    category:
      - hardware
      - trustworthy AR
    content: >
      This week Snap (makers of the [Snapchat](https://www.snapchat.com/) social app) [announced at their nicely produced developer event](https://mobile.twitter.com/Spectacles/status/1395442287367266304) a reinvention of their [sleekly integrated Spectacles glasses](https://www.spectacles.com/), now with immersive augmented displays and a custom development platform, Lens Studio, but with no web support.
      <br />
      Also this week the [developer discord](https://discord.gg/9TtZhb4) for the open and modular [North Star AR headset](https://docs.projectnorthstar.org/) discussed their roadmap and upcoming kickstarter from [Combine Reality](https://combinereality.com/). They also discussed new WebXR support on linux via [WPE](https://webkit.org/wpe/).
      <br />
      These two events and projects represent two ends of a spectrum that runs from hypercorp-funded, locked, one-app-fits-all glasses to global communities of (usually under-funded) collaborators sharing designs and software for custom AR rigs.
