    title: Yet Another WebXR-centric Browser Announced
    url: https://twitter.com/webmixedreality/status/1306094079369977857
    author: Avaer Kazmer
    authorLink: https://twitter.com/webmixedreality
    category:
      - browser
    content: >
      [Metachromium](https://store.steampowered.com/app/685110/Metachromium/) is a fork of Chromium that runs WebXR content in a SteamVR layer. It doesn't take over the scene but instead composites together the base experience and WebXR content. Like the [Aardvark](https://github.com/aardvarkxr/aardvark) browser (mentioned in [issue 19](https://immersivewebweekly.com/issues/019/)) Metachromium explores the possibility of mixing long-running XR gadgets with session-oriented content.
