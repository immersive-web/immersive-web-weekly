    content: >
      In last week's issue we covered our chair Ada Rose Cannon's [30 minute introduction to the immersive web](https://youtu.be/ypSkIYpJjE8) only to find out that this week our W3C representative, Dominique Hazael-Massieux released a [15 minute introduction](https://www.w3.org/2020/Talks/dhm-webxr-laval/video.html). While your editor could find no evidence that this is a competition the timing is quite a coincidence. What will be next, a 7.5 minute introduction?
