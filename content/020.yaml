    title: WebXR Entries in js13kgames 2020
    url: https://js13kgames.com/entries/2020/31
    author: js13kgames
    authorLink: https://js13kgames.com/
    category:
      - competition
    content: >
      This was the first year that the long-running js13kgames competition included a category for WebXR and 15 people submitted entries, including Three.js creator [Ricardo Cabello](https://twitter.com/mrdoob). Participants were allowed to use A-frame, Babylon, or Three.js without counting against their 13 kilobytes of code but at least one entry used no external libraries.
