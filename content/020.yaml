    content: >
      At Facebook Connect 2020 the Oculus Browser became the core of their [infinite office initiative](https://youtu.be/5_bVkbG1ZCo), providing a mixed reality workspace in the new [Quest 2](https://www.oculus.com/quest-2/) headset. [This twitter thread](https://twitter.com/jacobrossi/status/1306410865076256768) and [this video](https://www.facebook.com/watch/?v=680120626240756) from Jacob Rossi cover the major new features, including [PWAs](https://developer.mozilla.org/en-US/docs/Web/Progressive_web_apps/Introduction)!
