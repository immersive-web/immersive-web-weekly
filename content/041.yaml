    title: Twitch Streamer Makes Wonderland Games
    url: https://www.twitch.tv/sorskoot
    author: Timmy Kokke
    authorLink: https://www.timmykokke.com/
    category:
      - streamer
    content: >
      One of the surprises of Twitch is the growing number of developers and technical artists who stream not games but their creative process. A good example is Timmy Kokke, aka [@Sorskoot](https://twitter.com/sorskoot), who [regularly streams](https://www.twitch.tv/sorskoot) his development of a Wonderland game.
