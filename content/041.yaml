    title: Export from Blocks to Sketchfab
    url: https://sketchfab.com/blogs/community/transfer-your-poly-models-with-the-new-poly-to-sketchfab-tool/
    author: Abby Crawford
    authorLink: https://sketchfab.com/
    category:
      - workflow
    content: >
      <blockquote>We have connected with the Google team to find a seamless solution to transfer models from Poly to Sketchfab and today we’re pleased to announce the launch of our <a href="https://polytosketchfab.com/">Poly-to-Sketchfab app</a>.</blockquote>
      Combined with the addition of [Sketchfab integration into Open Brush](https://opencollective.com/icosa/updates/open-brush-0-2-0-released) (a fork of the open sourced Tilt Brush code) it seems like Sketchfab is filling gaps that Google is leaving behind. 
