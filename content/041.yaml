    title: Go Somewhere with Nowhere Fest
    url: https://www.urnowhere.com/fest
    author: Nowhere
    authorLink: https://www.urnowhere.com/
    category:
      - event
    content: >
      A new public event platform, [Nowhere](https://www.urnowhere.com/fest), is hosting ["an unlikely event"](https://www.urnowhere.com/fest) on March 11th, 12th, and 13th. They bill it as a place to "attend performances, meet new friends, and explore unforgettable worlds in the future of online gathering" and based on the published line up as well as the [involvement](https://twitter.com/sdianahu/status/1367644845330759681) of the excellent [Diana Hu](https://sdianahu.com/) they might be right.
      

