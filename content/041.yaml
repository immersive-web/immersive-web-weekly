date: 2021-03-09
overview: >
  My standing searches for immersive web related topics are heating up in 2021! The need to make more editorial choices for the IWW is a problem I like to have because it means that our community has successfully pushed the WebXR boulder up and over the mountain pass and now it's picking up momentum with web creators.
  <br style="margin-bottom: 15px;" />
  Clear out those weeds, sweep up the patio, and crank out that umbrella because it's time for an almost-Spring issue of the Immersive Web Weekly!
signed: >
  [Trevor Flowers](https://trevor.smith.name/) from [Transmutable](https://transmutable.com/)
links:
  -
    title: Enter Taro, a New Engine for the Immersive Web
    url: https://www.echou.xyz/taro/
    author: Cloud9c
    authorLink: https://twitter.com/Cloud99c
    category:
      - engine
    content: >
      [Taro](https://www.echou.xyz/taro/) is a new engine based on Three.js and Canon.js:
      <blockquote>Taro is an Entity Component System (ECS) engine for web applications. The basic idea of this pattern is to move from defining application entities using a class hierarchy to using composition in a Data Oriented Programming paradigm.</blockquote>
      The [source code](https://github.com/Cloud9c/taro) is MIT licensed and provides [API documentation](https://www.echou.xyz/taro/docs/#/README) for new users.
  -
    title: GeoPose Draft Standard Is Now Public
    url: https://github.com/opengeospatial/GeoPose/
    author: GeoPose SWG
    authorLink: https://www.ogc.org/projects/groups/geoposeswg
    category:
      - standard
    content: >
      The Open Geospatial Consortium's GeoPose working group released a [working draft](https://github.com/opengeospatial/GeoPose/blob/main/standard/pdf/geopose_standard.pdf) of their new standard.
      <blockquote>GeoPose 1.0 is an implementation standard for exchanging the location and orientation of real or virtual geometric objects (Poses) within reference frames anchored to the earth’s surface (Geo) or within other astronomical coordinate systems.</blockquote>
      Like the W3C Immersive Web groups, the GeoPose group is using GitHub [issues](https://github.com/opengeospatial/GeoPose/issues) and [pull requests](https://github.com/opengeospatial/GeoPose/pulls) to gather feedback and collaborate on the standard's text.
  -
    title: MyWebAR Could Be Your Web AR Marketing Platform
    url: https://mywebar.com/
    author: DEVAR
    authorLink: https://devar.org/
    category:
      - platform
    content: >
      The [MyWebAR platform](https://mywebar.com/) uses the web to link 3D models, photos, or videos to real world objects. It claims to support users without coding experience through their browser-based editor. The [pricing page](https://go.mywebar.com/pricing) indicates that they're targeting commercial use for marketing campaigns.
  -
    title: Frame's Gabe Baker on The State of Browser XR
    url: https://learn.framevr.io/post/the-immersive-web-and-webxr-matter-more-than-ever
    author: Gabe Baker
    authorLink: https://twitter.com/gabrieljbaker
    category:
      - pontificate
    content: >
      <blockquote>Amidst all of this native app development tumult, the web browser is often seen as a bastion of hope. A garden with no walls. A place where the Utopian dream of cross-platform, standards-based technology can be realized without fear of having the keys to the development kingdom snatched away by any particular company next month. A development pipeline where you really can "build once, deploy everywhere". Desktops, chromebooks, mobile devices, VR headsets - generally speaking, they all have a browser.
        <br style="margin-bottom: 15px" />
        For 3D experiences in particular, the new WebXR browser API makes it possible to create immersive experiences that run right from the browser and can be displayed across devices and displays: mobile devices, desktop, chromebook, VR headsets, AR hardware, etc. Rather than using proprietary, third-party engines, developers can use traditional web development languages, tooling, and standards to create immersive sites/experiences.
        <br style="margin-bottom: 15px" />
        Sounds dreamy, right? [So why isn't WebXR already huge?](https://learn.framevr.io/post/the-immersive-web-and-webxr-matter-more-than-ever)</blockquote>
