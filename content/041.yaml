    title: Contribute to a UX Design Study with WebXR
    url: https://study.rorybrown.info/
    author: Rory Brown
    authorLink: https://www.rorybrown.info/
    category:
      - academia
    content: >
      University of Strathclyde student Rory Brown is [conducting a study of XR user experience designs](https://study.rorybrown.info/) as part of their coursework. Participants need a VR headset and a WebXR-capable browser to contribute to this effort. [This study](https://www.xrdrn.org/2021/03/webxr-search-interfaces-study-immediate-participation-available/) and more can be found through the [XR Distributed Research Network portal](https://www.xrdrn.org/).
  -
    title: Get On Board with an Evening of Short Performances
    url: https://www.eventbrite.com/e/on-board-an-evening-of-short-xr-performances-tickets-144032486043
    author: Active Replica and The Jigsaw Ensemble
    authorLink: https://activereplica.com/
    category:
      - event
    content: >
      <blockquote>Produced, rehearsed, and performed entirely in web-based virtual reality, this event demonstrates several different forms and styles of fully-immersive, virtual theater production. Audience members will find themselves in a virtual lobby where they'll be met by the house managers, who help them “on board” a virtual cruise ship in-character as pirates and yacht bros. Changing scenery and costumes with the click of a button, the audience journeys through a “dark ride” of short performances created by different artists around the world, each with their own unique approach to interactive technology and storytelling through theater, improvisation, and dance. The evening ends on a deserted island, allowing the audience to enjoy a post-show sunset while they discuss their reactions and feedback.</blockquote>
