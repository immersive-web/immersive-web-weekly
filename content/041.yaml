    title: A New Comedy Club Lands on Hubs
    url: https://dojour.us/e/14309-rem5s-truly-virtual-comedy-show
    author: REM5
    authorLink: https://www.rem5vr.com/
    category:
      - event
    content: >
      If you miss live comedy as much as I do then you might be interested in a [new comedy club](https://dojour.us/e/14309-rem5s-truly-virtual-comedy-show) from [REM5](https://www.rem5vr.com/), a, XR-centric group in St. Louis Park, Minnesota. Opening night is March 10th and it will use Mozilla's Hubs technology so the show will be available to any flat or immersive device with a web browser.
