date: 2021-03-23
overview: >
  The XR cup overflowed this week with hours of new experiences ranging from a visit to an inspirational artificial life simulation, through a rocking session of synthwave AR, and then ending with a game that is most certainly not Tetris. Combine that fun with a flock of new educational works and code releases and it's truly a strong showing for our community.
  <br style="margin-bottom: 15px" />
  Ship your gear, trim the mainsail, and batten down the hatches because it's time for another issue of the Immersive Web Weekly!
signed: >
  [Trevor Flowers](https://trevor.smith.name/) from [Transmutable](https://transmutable.com/)
summary: Boids, XREngine, Panopticon Parents, and Axel F
links:
  -
    title: Boids! In! Space!
    url: https://twitter.com/max_froumentin/status/1371898337729900550
    author: Max Froumentin
    authorLink: https://twitter.com/max_froumentin
    category:
      - emergence
      - demo
    content: >
      The [original Boids](https://en.wikipedia.org/wiki/Boids) was an early simulation of emergent flocking behavior and is often cited as an inspiration by modern digital creators. [This new version](https://lapin-bleu.net/webxr4/) brings the simulation into XR and also provides an [open sample](https://github.com/maxf/webxr4) for interested coders.    
