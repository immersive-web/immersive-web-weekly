    title: >
      XREngine is (Not Surprisingly) An Engine For XR
    url: https://xrengine.io/
    author: Laguna Labs
    authorLink: https://lagunalabs.io/
    category:
      - engine
    content: >
      [XREngine](https://xrengine.io/) from [Laguna Labs](https://lagunalabs.io/) bills itself as "a social MMO engine for everyone with a fully-feature client, API server, real-time game server, game engine and dev-ops for scalable deployment". They've [released the source code](https://github.com/xr3ngine/xr3ngine) under an open license and are looking for funding through [OpenCollective](https://opencollective.com/xrengine).
