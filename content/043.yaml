    title: U of M Prof teaches WebXR
    url: https://www.coursera.org/learn/develop-augmented-virtual-mixed-extended-reality-applications-webxr-unity-unreal
    author: Michael Nebeling
    authorLink: http://michael-nebeling.de/
    category:
      - tutorial
    content: >
      In addition to the usual engines like Unreal and Unity, [this Coursera course](https://www.coursera.org/learn/develop-augmented-virtual-mixed-extended-reality-applications-webxr-unity-unreal) teaches students to build projects on the immersive web. The course is a part of a three part series named [Extended Reality for Everybody](https://www.coursera.org/specializations/extended-reality-for-everybody).
  -
    title: Demo Project is Aware of Reality
    url: https://github.com/tentone/ar-occlusion
    author: José Ferrão
    authorLink: https://twitter.com/tentonej
    category:
      - demo
    content: >
      [This new repo](https://tentone.github.io/ar-occlusion/) from [José Ferrão](https://twitter.com/tentonej) (aka Ten Tone) brings together many disparate aspects of building an immersive web experience that is aware of the environment: occlusion, lighting, shadows, and physics. A [quick demo video](https://www.youtube.com/watch?v=H6-eCIkYRuA) is available, too.
  -
    title: WebXR Splashes Down in Milano Digital Week
    url: https://affinityspace.studio/mariposa
    author: Affinity Space
    authorLink: https://affinityspace.studio/
    category:
      - art
    content: >
      [Milano Digital Week](https://www.milanodigitalweek.com/immersive-experience/) writes:
      <blockquote><a href="https://affinityspace.studio/mariposa">Mariposa</a> is an immersive storytelling experience, accessible through different devices and modalities: from desktop to smartphone, in Virtual or Augmented Reality.<br />
        In Naples and In Mexico - our two motherlands - mariposa means butterfly, a metaphor for the little things that can cause hurricanes.<br />
          Our Mariposa will take you to an interactive virtual showroom to confront you with a choice. What lies behind an ordinary consumer good like a coffee?</blockquote>
  -
    title: >
      It's "Blocks Arcade" and Not "Tetris", OK?
    url: https://blocksarcade.xyz/
    author: Diarmid Mackenzie
    authorLink: https://github.com/diarmidmackenzie/
    category:
      - game
    content: >
      If you're a fan of fitting falling blocks into patterns then [Blocks Arcade](https://blocksarcade.xyz/) might be for you. [The code](https://github.com/diarmidmackenzie/blocks-arcade) is also available under a permissive open license should you want to swap out the block assets for, say, strangely shaped cats.
