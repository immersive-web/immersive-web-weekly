    title: Sonification in VR
    url: https://twitter.com/zach_geek/status/1376237276691369990
    author: Zach Capalbo
    authorLink: https://twitter.com/zach_geek/
    category:
      - sound
    content: >
      The [GIFs and notes](https://twitter.com/zach_geek/status/1376237276691369990) about this new immersive web experience are a fascinating exploration of sound as another channel of information for interaction design:
      <blockquote>In the Kromophone, color is separated into channels for red, yellow, green, blue, and white. The intensity of each channel gets mapped to its own voice, which specifies a pitch, a pan, and a timbre. The intensity of each color channel controls the gain of each audio channel</blockquote> 
