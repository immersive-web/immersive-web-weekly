    title: Google Intends to Ship Planes
    url: https://groups.google.com/a/chromium.org/g/blink-dev/c/51Yd2t6quik/m/6AWd7G07CAAJ
    author: Piotr Bialecki
    authorLink: https://twitter.com/pbialy88/
    category:
      - flatland
      - standard
    content: >
      To most people, the detection of planes seems like an abstract concept but to experience creators the planes detected in the world around us are walls, floors, tables, and other crucial features that contribute to a well formed reality. This week Google [announced their intent to ship](https://groups.google.com/a/chromium.org/g/blink-dev/c/51Yd2t6quik/m/6AWd7G07CAAJ) the [WebXR plane detection API](https://immersive-web.github.io/real-world-geometry/plane-detection.html). In related news, a few folks noticed that [Google is once again hiring AR hardware people](https://twitter.com/haltor/status/1379169927056199681).
