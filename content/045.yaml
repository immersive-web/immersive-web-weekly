date: 2021-04-06
overview: >
  While I patiently wait for [dance man](https://twitter.com/ronchoqa/status/1378762880338817031) to ship in order to live out my dream of first-person Pac-Man, the rest of our community refused to sit still. From the largest deployment of headsets to using sound to augment light, this week ran the gamut.
  <br style="margin-bottom: 15px" />
  Heat the pan, pour the oil, prep the spices, and chop the onions because it's time to cook up another issue of the Immersive Web Weekly.
signed: >
  [Trevor Flowers](https://trevor.smith.name/) from [Transmutable](https://transmutable.com/)
summary: 120k headsets, pose velocity, planes, and sonification
