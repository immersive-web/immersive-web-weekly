    title: Facebook's Browser Rapidly Ships With Velocity
    url: https://twitter.com/rcabanier/status/1377459759876505606
    author: Rik Cabanier
    authorLink: https://twitter.com/rcabanier/
    category:
      - browser
    content: >
      This week version 15 of Facebook's browser for the Quest platform rolled out, bringing with it copy-paste and context menu functionality as well as additional motion information on [WebXR's XRPose API](https://immersive-web.github.io/webxr/#xrpose-interface) which will allow experience creators to provide better feedback based on how users move their heads and hands.
