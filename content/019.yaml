date: 2020-09-15
overview: >
  It's very 2020 here in smoky and germy Seattle so it has been a bit hard for your editor to focus on news about technology. Happily, neither wildfires nor Covid-19 have stopped others in the community from working toward a free and open immersive web and [contributing links](https://github.com/immersive-web/immersive-web-weekly/pull/12) for this issue. Thank you! Because of their hard work it's once again time to put on to your face mask and stay two meters away from another issue of the Immersive Web Weekly!
signed: >
  [Trevor Flowers](https://trevor.smith.name/) from [Transmutable](https://transmutable.com/)
