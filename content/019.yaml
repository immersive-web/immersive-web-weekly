    title: Relatvty (sic) Frees a $200 Headset
    url: https://twitter.com/maxcoutte/status/1304008148282478592
    author: Max Coutte
    authorLink: https://twitter.com/maxcoutte
    category:
      - hardware
      - open source
    content: >
      On the other end of the XR hardware spectrum from the Quest 2 comes [this tweet](https://twitter.com/maxcoutte/status/1304008148282478592) from these can-do kids:
      <br>
      "I’m [Max Coutte](https://twitter.com/maxcoutte) and when my best friend [Gabriel Combe](https://twitter.com/gabriel_combe) and I were 15 years old we built our own VR headset because we couldn't afford to buy one. [Relativty](https://www.relativty.com/) is not a consumer product. We made Relativty in my bedroom with a soldering iron and a 3D printer and we expect you to do the same."
      <br>
      The original North Star AR headset had a similarly hands-on origin but thanks to a large maker/hacker community a [more polished version](https://combinereality.com/deck-mk-1/) with injection molded parts and a field tested belt pack is close to release.
