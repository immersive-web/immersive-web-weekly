    content: >
      Fresh out of a re-brand and some organizational shuffle, Facebook Reality Labs (née Oculus) is hosting an online event in which they are rumored to be unveiling a new version of their Quest headset as well as providing more information about upcoming online social spaces. The community group's very own [Jacob Rossi](https://twitter.com/jacobrossi) is scheduled to talk about "The Future of the Web in VR for Work and Play". Good luck, Jacob!
