    title: Aardvark Brings Flocks of Apps To SteamVR
    url: https://medium.com/@joe_28841/aardvark-and-augmented-virtual-reality-7bf018e04b84
    author: Joe Ludwig
    authorLink: https://medium.com/@joe_28841
    category:
      - browser
    content: >
      A new open source immersive browser prototype, [Aardvark](https://github.com/aardvarkxr/aardvark), provides spatial "gadgets" that run over SteamVR applications. Gadgets are hosted on web servers and can be bookmarked as well as shared via URLs. This form of simultaneously used XR applications has been raised before in Immersive Web issues [#15](https://github.com/immersive-web/proposals/issues/15) and [#43](https://github.com/immersive-web/proposals/issues/43) and perhaps Aardvark is a platform where those ideas can grow.
