    title: >
      Three-elements' New Angle: Degrees
    url: https://hmans.co/posts/2021-02-02-three-elements-0-3/
    author: Hendrik Mans
    authorLink: https://twitter.com/hmans
    category:
      - library
    content: >
      The [announcement](https://hmans.co/posts/2021-02-02-three-elements-0-3/) of [v0.3](https://github.com/hmans/three-elements/blob/main/CHANGELOG.md#030---2021-02-01) of [three-elements](https://three-elements.hmans.co/) brings welcome news to coders who think of angles in degrees instead of radians. Hendrick Mans added a syntax for declaring degrees within element attributes of this quickly growing set of Three.js-oriented custom HTML elements.
      <br />
      Radians: ```<three-mesh rotation.x="4.71" />``` <br />
      Degrees: ```<three-mesh rotation.x="-90deg" />``` <br/>
