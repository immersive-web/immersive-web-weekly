    title: Stereo Cubemaps Look Great With WebXR Layers
    url: https://twitter.com/dmarcos/status/1316040052179300352
    author: Diego Marcos
    authorLink: https://twitter.com/dmarcos/
    category:
      - experience
    content: >
      Long-time A-frame contributor and Immersive Web Community Group member, Diego Marcos, [announced](https://twitter.com/dmarcos/status/1316040052179300352) that he's working with [OTOY](https://home.otoy.com/) technology to [bring high performance stereo cubemaps into A-frame](https://diegomarcos.com/render-the-metaverse/). The experimental code only works on Facebook's Oculus Quest with a flag set to enable the [WebXR Layers API](https://immersive-web.github.io/layers/) but the results are impressive and point toward a time when this quality of experience will be available across the immersive web.
