    title: Vatiste Toolkit Bounces Into PhysX
    url: https://vartiste.xyz/docs.html#physx
    author: Zach Capalbo
    authorLink: https://twitter.com/zach_geek
    category:
      - library
    content: >
      Not to be outdone by last week's announcement that the PhysX physics engine has landed in Wonderland, this week the [Vatiste Toolkit](https://vartiste.xyz/docs.html) team [announced](https://twitter.com/zach_geek/status/1366129811836575749) that their library of custom HTML elements for spatial scenes also incorporates PhysX. Kudos to both teams and kudos to the spirit of open source collaboration and competition.
