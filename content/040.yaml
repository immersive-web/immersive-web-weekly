    title: Texturize Your HTML
    url: https://github.com/aelatgt/three-web-layer
    author: Gheric Speiginer
    authorLink: https://twitter.com/gh3r
    category:
      - library
    content: >
      The [three-web-layerÂ library](https://github.com/aelatgt/three-web-layer) is portable alternative to some use cases for the experimental [WebXR Layers API](https://immersive-web.github.io/layers/). The pure Javascript library uses [html2canvas](https://html2canvas.hertzen.com/) to render user interface elements from a flat page onto a 3D texture and then performs a bit of fancy footwork to relay interactions from 3D space back onto the original UI event handlers. It's not perfect (for example, it renders a subset of CSS) but for many applications it can reduce the effort of bringing flat interactions into the immersive web.
