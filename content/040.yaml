    title: Wooglies Wave Hello
    url: https://twitter.com/JureTriglav/status/1365856644563947521
    author: Jure Triglav
    authorLink: https://twitter.com/JureTriglav
    category:
      - social
    content: >
      With a tagline like "Meetings, but weird," you know that [Wooglies](https://wooglies.com/) will be unlike what you've seen before in a shared immersive web space. Jure Triglav [announced](https://twitter.com/JureTriglav/status/1365856644563947521) its general availability with a GIF of the platform's unusual digital body system. He also released [the source code](https://github.com/jure/wooglies) to encourage contributions and to attract additional hosts. With positional audio with reactivity, WebRTC, VR, volumetric shaders with depth buffers, and multiplayer with snapshot interpolation it's an interesting use of many features in the immersive web.
