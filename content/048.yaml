    title: A Night Under a Secret Sky
    url: https://secondskyfest.com/
    author: Second Sky Fest
    authorLink: https://twitter.com/secondskyfest
    category:
      - event
    content: >
      Saturday evening found many of this community waving their arms to the beat as a series of artists spun music to a crowd gathered under a beautiful Secret Sky. This space was created by [Active Theory](https://activetheory.net/home), a creative studio based out of Venice (the one in California) and Amsterdam but they had help from developers from the Facebook Reality Lab. Even [PC Gamer took note](https://www.pcgamer.com/vr-music-festival-virtual-reality/) and they usually stick to app store VR. While the space is now closed you can get a sense of the experience in [jin from Webaverse's screencapture](https://twitter.com/dankvr/status/1386155487356506112).
