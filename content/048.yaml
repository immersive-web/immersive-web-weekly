date: 2021-04-27
summary: OMG A Fully FOSS Stack
overview: >
  The combination of this week's [progress towards fully open hardware for AR](https://www.collabora.com/news-and-blog/blog/2021/04/20/continuous-3d-hand-pose-tracking-using-machine-learning-and-monado-openxr/) and Imanol's announcement of a FOSS stack for WebXR (the first story ðŸ‘‡) has me walking on clouds. I'm so deeply proud of and grateful for everyone who played a part in making this happen. I am having trouble waiting to see what happens next.
    <br style="margin-bottom: 20px" />
  Throw off your NDAs, burn down your intellectual firewall, and procure your new BOM because it's time for another issue of the Immersive Web Weekly!
signed: >
  [Trevor Flowers](https://trevor.smith.name/) from [Transmutable](https://transmutable.com/)
