    title: 11 Years of Three.js
    url: https://twitter.com/mrdoob/status/1385569965986693122
    author: Ricardo Cabello
    authorLink: https://twitter.com/mrdoob/
    category:
      - something
    content: >
      Ricardo has mentioned several times (including in [his pinned tweet](https://twitter.com/mrdoob/status/1362508150507790343)) that starting the rendering engine Three.js was perhaps a foolish endeavor but the results were far more than he imagined. This week the little engine that could (thanks to a huge community!) hit its [11th anniversary](https://twitter.com/mrdoob/status/1385569965986693122). To celebrate, Ricardo worked to [bring the popular DAT.GUI 2D UI framework into VR](https://twitter.com/mrdoob/status/1385184290867187715). Kudos to Ricardo and to the entire Three community.
  -
    title: The Frame Team Show How To Get It Done
    url: https://twitter.com/frame_vr/status/1384855988835131392
    author: Virbela
    authorLink: https://www.virbela.com/
    category:
      - upgrade
    content: >
      This week the Frame team at Virbela [released an update](https://twitter.com/frame_vr/status/1387049874747629581). I write "update" but it's more of a rewrite! They switched to BabylonJS for rendering, now host up to 75 users per shared space, and added a host of features like whiteboards, shared docs, 3D imports, and fast replication so that communication (including body language) freely flows. Definitely check out [the new site](https://learn.framevr.io/) but if a video summary would help then watch [Jason from Microsoft and Gabe from Virbela talk about the switch to Babylon](https://www.youtube.com/watch?v=I7EtzLl-jis).
