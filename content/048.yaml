    title: No Longer Waiting for WebXR in Godot
    url: https://godotengine.org/article/godot-3-3-has-arrived
    author: Godot Engine
    authorLink: https://godotengine.org/
    category:
      - engine
      - update
    content: >
      The Godot team has had web export for many months but [version 3.3](https://godotengine.org/article/godot-3-3-has-arrived) is the first to ship [WebXR support](https://godotengine.org/article/godot-3-3-has-arrived#webxr) as part of a stable, production-ready build.  
