    title: WebXR For Real and Actually on Hololens 2
    url: https://docs.microsoft.com/en-us/hololens/hololens-release-notes#windows-holographic-version-21h1
    author: Microsoft
    authorLink: https://microsoft.com
    category:
      - browser
    content: >
      While WebXR has been available and solid for months as a developer preview, this week saw the release of Windows Holographic v21h1 with [WebXR turned on in Edge](https://docs.microsoft.com/en-us/hololens/hololens-release-notes#webxr-and-360-viewer). There's no more need for special builds, flags, origin trials, or any other barriers to entry. WebXR is on by default and will remain that way for the foreseeable future. 🎉
