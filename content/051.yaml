    title: On The Fly USDZ
    url: https://twitter.com/modelviewer/status/1394335557581369349
    author: Google model-viewer team
    authorLink: https://twitter.com/modelviewer/
    category:
      - library
    content: >
      Apple's non-standard support of USDZ in Safari has always been a bit of an oddball for immersive web creators, requiring build-time code to convert standard glTF assets to match Safari's proprietary deployment option. Building off of work by Ricardo Cabello, the Google team has implemented [in-browser conversion of glTF to USDZ](https://twitter.com/modelviewer/status/1394335557581369349) so that creators can create a single standard asset and call it good.
