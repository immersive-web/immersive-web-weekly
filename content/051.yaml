    title: Spatial Retreats from Native-only
    url: https://twitter.com/spatialxr/status/1393212337386098689
    author: Spatial
    authorLink: https://spatial.io/
    category:
      - world wide welcome
    content: >
      Spatial is something of a poster child for native XR apps with support for app stores from Facebook, Microsoft, Magic Leap, Nreal, and Apple. This week they played a bit of catch-up with Mozilla Hubs, Frame, and other web-oriented social spaces by [announcing a web client](https://twitter.com/spatialxr/status/1392826790700371971). They currently only support flat screens (no WebXR support) and for some reason the announcement is tied to Ethereum-based NFT galleries (🤦‍♀️) but this is a good sign that more organizations are recognizing the reach and capabilities of the browser for XR spaces.
