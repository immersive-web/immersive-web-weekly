    title: Apple Proposes <model> to Compliment WebXR
    url: https://github.com/WebKit/explainers/tree/main/model
    author: Dean Jackson of Apple
    authorLink: https://twitter.com/grorgwork
    category:
      - standard
    content: >
      Long-time Safari engineer and occasional WebXR group contributor Dean Jackson created quite a stir by [proposing a new HTML element, `model`](https://github.com/WebKit/explainers/tree/main/model), which would parallel the existing `audio` and `video` elements but to provide 3D scene rendering instead of sound or flat video. It would appear, based on comments from Apple's head of WebKit engineering, [Maciej Stachowiak](https://twitter.com/othermaciej/), that [Apple remain committed to implementing WebXR](https://twitter.com/othermaciej/status/1432517526202687491) and the new element would be a declarative compliment to the more programmatic APIs like WebXR.
