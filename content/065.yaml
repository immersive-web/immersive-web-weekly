    title: First Public Working Drafts of Depth Sensing, Hit Test, and DOM Overlay Modules 
    url: https://www.w3.org/blog/news/archives/9238
    author: W3C Immersive Web Groups
    authorLink: https://github.com/immersive-web/
    category:
      - standard
    content: >
      Three WebXR modules hit a big milestone, moving from the community group where specifications are incubated into the working group where specifications are turned into standards. At the same time, the specification documents were published as a "First Public Draft" to invite feedback from the wider web community. The [depth sensing module](https://www.w3.org/TR/2021/WD-webxr-depth-sensing-1-20210831/) provides an API to receive surface information about objects like walls and furniture in the physical world. The API described in the [hit test module](https://www.w3.org/TR/2021/WD-webxr-hit-test-1-20210831/) provides distance information between XR devices and physical objects. The [DOM Overlay module](https://www.w3.org/TR/2021/WD-webxr-dom-overlays-1-20210831/) gives creators the ability to place web content like 2D text, images, and controls on top of 3D scenes.
