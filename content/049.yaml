    title: WebAssembly's Home Has Non-profit Status and Calls for Members
    url: https://bytecodealliance.org/press/calling-for-new-members
    author: Bytecode Alliance
    authorLink: https://bytecodealliance.org/
    category:
      - foundation
    content: >
      A large number of people have worked (many as volunteers) to make this happen so that WebAssembly and WASI can be the foundation on which we build a wider web.
      <blockquote><a href="https://bytecodealliance.org/">The Bytecode Alliance</a>, a community dedicated to creating new software foundations, building on standards such as WebAssembly and WebAssembly System Interface (WASI), today announced incorporation as a 501(c)(6) non-profit organization. Incorporated by Fastly, Intel, Mozilla and Microsoft, the Bytecode Alliance now invites organizations to join its cross-industry collaborative mission alongside new members Arm, DFINITY Foundation, Embark Studios, Google, Shopify, and University of California at San Diego.</blockquote>
