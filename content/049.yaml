    title: Animation Curve Editor Coming to Babylon
    url: https://babylonjs.medium.com/unleash-your-animations-with-ace-57c9b04cab2e
    author: David Catuhe
    authorLink: https://twitter.com/deltakosh
    category:
      - editor
      - animation
    content: >
      3D content editors like Blender and Maya have long provided visual tools for creators to animate both motion and properties like material colors. This week the Babylon team [revealed](https://babylonjs.medium.com/unleash-your-animations-with-ace-57c9b04cab2e) that they're bringing that capability to the Babylon scene editor. They have released an [early alpha demonstration](https://www.babylonjs-playground.com/#9WUJN#1402) for the community to test and to encourage feedback. Features like this curve editor will enable more creators (including non-coders) to implement their vision of the immersive web.
  -
    title: Normcore for WebGL Enters Beta
    url: https://twitter.com/maxweisel/status/1387813804357083147
    author: Max Weisel
    authorLink: https://twitter.com/maxweisel/
    category:
      - replication
    content: >
      One missing piece from Unity-to-Web exporters like [this one](https://github.com/De-Panther/unity-webxr-export) has been support for networked replication. Multi-user support requires this feature so it's great news to hear from Max Weisel that the popular [Normcore replication library has an alpha build that targets the web](https://twitter.com/maxweisel/status/1387813804357083147). Details are light but should it go live it will fill an important gap for Unity projects.
