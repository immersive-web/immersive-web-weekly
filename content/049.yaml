date: 2021-05-04
overview: >
  This week was quite busy for this community and for me. On the heels of releasing a small [mechatronics product](https://transmutable.com/goods/) and [starting one with more ambition](https://twitter.com/TrevorFSmith/status/1388494858797543425), we held a town hall meeting to collaboratively choose topics for the [WebXR Developer Summit](https://www.eventbrite.com/e/2021-webxr-developer-summit-tickets-149418602061) on May 25th. Seeing everyone's excellent ideas and directions in the town hall and then waking up early this morning to a flood of notifications about news for this issue, I feel like we've pushed the WebXR rock up the hill, over the top, and now it's picking up speed on its own.
  <br style="margin-bottom: 15px" />
  Don your protective elbow pads, grease your hubs, and stick new griptape to your deck because it's time for another issue of the Immersive Web Weekly!

signed: >
  [Trevor Flowers](https://trevor.smith.name/) from [Transmutable](https://transmutable.com/)
links:
  -
    title: Wrap WebXR in Native For Fun and (Maybe) Profit
    url: https://bai.dev/projects/webxr-electron-apr2021
    author: James Baicoianu
    authorLink: https://twitter.com/bai0/
    category:
      - app store
    content: >
      Long time immersive web creator James Baicoianu has published a [detailed HOWTO](https://bai.dev/projects/webxr-electron-apr2021) about using the [Electron wrapper utility](https://www.electronjs.org/) to create installable native applications that behind the scenes are WebXR experiences running in Chromium. Web designers and developers can now deploy their experiences via the web or (theoretically) via app stores from Valve, Epic, Itch, and Microsoft.
