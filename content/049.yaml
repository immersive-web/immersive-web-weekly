    title: Updated Hand Models
    url: https://github.com/immersive-web/webxr-input-profiles/pull/197
    author: Tianrui "Felix" Zhang
    authorLink: https://github.com/fe1ixz
    category:
      - hands
      - collaboration
    content: >
      The W3C Immersive Web Community Group's [library of input profiles and models](https://github.com/immersive-web/webxr-input-profiles) is quickly becomming the default tool to show controllers in WebXR. This week Tianrui "Felix" Zhang from the Facebook Reality Lab [contributed generic hand models](https://github.com/immersive-web/webxr-input-profiles/pull/197) and (after a [bit of help](https://github.com/immersive-web/webxr-input-profiles/pull/198) from Brandon Jones of Google) developers can now hit the ground running with [WebXR hand input](https://immersive-web.github.io/webxr-hand-input/). One day after the models arrived, [Max announced support in Wonderland](https://twitter.com/mrmaxm/status/1387461212829540355).
      <br style="margin-bottom: 15px" />
      This is the sort of cross-org collaboration that is rarely organized anywhere other than in standards bodies. Go, team!
