    title: Alan Jeffrey on Streaming Flat Video from WebXR
    url: https://youtu.be/rAWeW6Q5Cuw
    author: Alan Jeffrey
    authorLink: https://twitter.com/asajeffrey/
    category:
      - servo
      - cloud rendering
    content: >
      Cloud rendering has landed with services like [Stadia](https://stadia.google.com/) and [Mighty App](https://www.mightyapp.com/) but while working in the Mozilla MR team (RIP ðŸ˜¿) Alan Jeffrey worked on streaming video of WebXR sessions from within the [Servo browser engine](https://servo.org/) and [GStreamer](https://gstreamer.freedesktop.org/). In [his recent talk](https://youtu.be/rAWeW6Q5Cuw) Alan talked about the origin and potential of this project.
