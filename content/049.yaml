    title: Hands, But Different
    url: https://twitter.com/kitaedesigns/status/1388844002284347396
    author: Kitae Kim
    authorLink: https://www.kitaedesigns.com/
    category:
      - art
    content: >
      While I usually cover new hand libraries and models (see below for an example) this immersive experience uses hands in a different mode: as source material for art. [Kitae Kim](https://www.kitaedesigns.com/)'s new [sculpture park](https://twitter.com/kitaedesigns/status/1388844002284347396) incorporates many scans of the artists hands. 
