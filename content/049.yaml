    content: >
      My go-to site for finding and buying immersive web content is Sketchfab. In [this interview](https://anchor.fm/vhiterabbit/episodes/Episode-037-with-Alban-Denoyel-Founding-Sketchfab--3D-scanning-and-much-more-esk0dk), Sketchfab's founder [Alan Denoyel](https://twitter.com/albn/) talks about the tumultuous history of the site, how it's faring today, and what to expect in the future.
