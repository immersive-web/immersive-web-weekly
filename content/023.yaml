    content: >
      This [Lua-centric project](https://lovr.org/) was one of the first XR engines to target WebVR and as of this week it has [moved to WebXR](https://twitter.com/bjornbytes/status/1315716348815659010) with support for more controllers as well as the experimental hand API on the Facebook Quest. The framework is fast, relatively tiny, and open source with a growing list of supported targets and rendering capabilities. Lua has long been used as a scripting language by game engines so it may be appealing to the game makers in your life who are allergic to Javascript.
