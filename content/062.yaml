    title: The "Last Mile" for CAD is Solved?
    url: https://arbase.io/blogs/news-and-updates/arbase-is-live
    author: Alan Kalbfleisch
    authorLink: https://arbase.io/
    category:
      - CAD
    content: >
      Back in [issue 44](https://immersivewebweekly.com/issues/044/) I covered [ARBase](https://arbase.io/), an experimental plugin for the full-featured, browser-based CAD program, OnShape, that brings CAD into WebXR sessions. Well, ARBase is now live and in production [on the OnShape app store](https://appstore.onshape.com/apps/Rendering/P22A6LETENGBFNT5A2VGSTU3S6WBRLDX2C2R5UI=/description), allowing designers to save their work to the cloud and then share them with clients via WebXR.

