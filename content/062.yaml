    content: >
      The [annual js13kGames](https://js13kgames.com/) contest for lightweight web apps has become a new tradition in the WebXR creator community. This year Andrzej has added PlayCanvas as an accepted engine, bringing the engine count up to four! The contest runs from August 13th to September 13th and they are looking for prize contributors so if your company has immersive-web-related products and you want to reach a large community of avid WebXR coders then [reach out](https://js13kgames.com/#contact) to Andrzej.
