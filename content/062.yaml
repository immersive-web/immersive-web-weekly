    title: Framerate from Facebook is Flexible
    url: https://twitter.com/rcabanier/status/1425108936693149696
    author: Rik Cabanier
    authorLink: https://twitter.com/rcabanier/
    category:
      - browser
    content: >
      WebXR co-editor and Facebook browser engineer Rik Cabanier [mentioned](https://twitter.com/rcabanier/status/1425108936693149696) that the new Oculus Browser (v16.4) supports dynamic control of WebXR framerates which allows experiences to dial in the right drawing rate for experiences with varied graphics work. Lightweight graphics can run at the Quest's top speed (120hz) while heavier experiences can stick to 90hz.
