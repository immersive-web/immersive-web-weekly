    title: Cryptovoxels Grid Server is Live
    url: https://twitter.com/cryptovoxels/status/1285412304079609856
    author: Ben Nolan
    content: >
      What started in 2018 as a friends-only experiment to use the Ethereum blockchain for digital space ownership has launched this week as a multi-user immersive web space with [user-contributed scripting](https://wiki.cryptovoxels.com/en/Scripting/TheGrid) and a [distinct](https://twitter.com/womptron/status/1285597431313453056) visual [aesthetic](https://twitter.com/cryptovoxels/status/1287610309029457922).
