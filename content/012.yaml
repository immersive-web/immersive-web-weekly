    title: Servo Rendering into Unity
    url: https://blog.mozvr.com/a-browser-plugin-for-unity/
    author: Philip Lamb
    content: The Mozilla Reality team took the idea of their previous work to [export Unity projects to WebXR](https://blog.mozvr.com/unity-webxr-exporter-update/) and flipped it inside out, this time bringing their [Servo web engine into native Unity apps](https://github.com/MozillaReality/servo-unity). Game authors can now include dynamic web content in their native apps to bridge the gap between static art and the open web. The immersive web is permeable!