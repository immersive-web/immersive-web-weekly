    title: WebXR Brings Hand Tracking to the Quest
    url: https://twitter.com/jacobrossi/status/1285650075197124608
    author: Jacob Rossi
    authorLink: https://twitter.com/jacobrossi
    category:
      - Embodiment
    content: >
      Facebook released a new version of the Oculus Browser with support for WebXR, including the [experimental hands API](https://github.com/immersive-web/webxr-hand-input). This quickly led to a [variety](https://mobile.twitter.com/fernandojsg/status/1287421761018003460) of public [demos](https://twitter.com/Marlon360/status/1287488821400133634) and then a [contribution to the Three.js](https://github.com/mrdoob/three.js/pull/19936) source code. One of the subdued but still important releases was an experimental implementation of [WebXR Layers](https://immersive-web.github.io/layers/#intro) which enables a raft of performance and visual fidelity improvements.
