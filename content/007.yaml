date: 2018-07-31
overview: >
  It's been a slow, heads-down summer, and then a lot of updates for the end of the month from the [Immersive Web Community Group]'s face-to-face meeting in Seattle! I'm also always looking for news and updates to share, so feel free to reach out [immersivewebweekly@gmail.com]!
signed: Jordan
links:
  -
    title: Immersive Web Leadership Changes
    url: https://lists.w3.org/Archives/Public/public-immersive-web/2018Jul/0002.html
    author: Brandon Jones
    category:
      - web platform
    content: >
      Last week, during the [Immersive Web Community Group]'s F2F meeting ([meeting notes](https://lists.w3.org/Archives/Public/public-immersive-web/2018Jul/0006.html)),
      a more formalized leadership was proposed in preparation for the creation of the
      Immersive Web **Working Group**. Congratulations to [Ada Rose Cannon] and [Chris Wilson] (co-chairs of Immersive Web Working Group), [Trevor F. Smith] (chair of Immersive Web Community Group), and [Nell Waliczek] and [Brandon Jones] (WebXR Device API spec editors)!
