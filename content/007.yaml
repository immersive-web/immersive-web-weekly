    content: >
      In [Designer vs. Developer](https://www.youtube.com/playlist?list=PLNYkxOF6rcIC60856GnLEV5GQXMxc9ByJ) #18, [Ada Rose Cannon] shares her experience and resources building a WebVR game in a week for [Games Done Quick](https://gamesdonequick.com/) using [A-Frame], [Twinery](http://twinery.org/), [Glitch], [Archilogic] and [Google Poly].
