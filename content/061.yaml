    title: Webaverse Completes the Digital Body Challenge
    url: https://github.com/webaverse/app
    author: Webaverse
    authorLink: https://webaverse.com/
    category:
      - body
    content: >
      One consistent request since the beginning of XR on the web has been for "full" digital bodies with inverse kinematics for tracking, open source for portability, and support for de facto digital body standards like VRM and Ready Player Me. [Webaverse](https://github.com/webaverse/app) seems to have heard those requests and met the challenge. The open code natively supports VRM and apparently [Ready Player Me bodies can be converted to VRM](https://twitter.com/dankvr/status/1402476800022884357).
