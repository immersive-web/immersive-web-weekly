date: 2021-08-03

overview: >
  Despite having a ton of fun, I took a break from playing [Worlds Demolisher](https://worldsdemolisher.totalviz.com/) to survey the hard work coming out of our community and friends it's amazing! More events are in production. More industries are finding out about WebXR. More teams are meeting in immersive spaces. More technologies are maturing.
  <br style="margin-bottom: 15px;" />
  Put down those wands, take off that headset, and let those batteries recharge because it's time for another issue of the Immersive Web Weekly!

summary: More Summits, more CAD, more Mirrors, and more Voxels

signed: >
  [Trevor Flowers](https://trevor.smith.name/) from [Transmutable](https://transmutable.com/)

