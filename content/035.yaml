    content: >
      Starting today, GameBeat is producing a single-track, free, and [fully online conference](https://events.venturebeat.com/gamesbeat-into-the-metaverse/gbmetaverseagenda/) with the topic of "Driving Game Growth and Into The Metaverse". While not specifically about the immersive web the speakers and topics address many hurdles and opportunities that our community faces. It would be excellent to have multiple immersive web folks in the chat to offer an alternative perspective to the app store crowd.

