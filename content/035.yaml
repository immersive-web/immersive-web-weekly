    title: HandsFree.JS Bridges Page and Spatial Controls
    url: https://twitter.com/MIDIBlocks/status/1351423611857326080
    author: Oz Ramos
    authorLink: https://twitter.com/MIDIBlocks
    category:
      - library
    content: >
      One tenet of the web states that we meet users where they are regardless of their hardware or software. When I formulated the concept of the [wider web](https://potassiumes.org/wider-web/) I broke this down into three display modes (flat, portal, and immersive), three control types (page, overlay, and spatial), and a variety of input types like hands, touchscreens, and tracked wands.
      <br style="margin-bottom: 15px" />
      The new release of [HandsFree.JS](https://handsfree.js.org/) (specifically the [palm pointers plugin](https://handsfree.js.org/ref/plugin/palmPointers.html)) brings us closer to seamless transitions between display modes without changing input type. When in flat display mode the user's webcam tracks their hands and when in immersive mode the [WebXR Hands API](https://immersive-web.github.io/webxr-hand-input/) provides that input.
