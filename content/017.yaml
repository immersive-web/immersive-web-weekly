    content: >
      When school was canceled for his daughter the author turned that setback into an opportunity to encourage her interest in bugs and the outdoors by creating a [virtual zoo](http://www.havenmetrology.com/virtualzoo/). By combining a new CT scanner and the immersive web they've created a fascinating public resource for students and educators.
