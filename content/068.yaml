overview: >
  It is interesting times here in the <strike>metaverse</strike> immersive web, with AR features becoming more stable at the same time that [new hardware offerings](https://twitter.com/mrmaxm/status/1445070181898784773) tease a variety of openness and capability and the world of blockchains aggressively inserts itself into almost every aspect of the creative and technical community.
  <br style="margin-bottom: 15px;"/>
  [Buy a power plant](https://www.nbcnews.com/tech/tech-news/bitcoin-miners-align-fossil-fuel-firms-alarming-environmentalists-n1280060), turn on four-factor auth, and fire up your miner racks because it's time for another issue of the Immersive Web Weekly!

