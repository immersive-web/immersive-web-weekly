    title: Global XR Bootcamp
    url: https://www.globalxrbootcamp.com/
    category:
      - event
    content: >
      On Nov 13th & 14th the Global XR Bootcamp team will host a [two day conference](https://www.globalxrbootcamp.com/) about XR with live-streamed sessions and community XR spaces. Attendee registration is free and [the schedule](https://www.globalxrbootcamp.com/online-agenda-and-information/) is available.
