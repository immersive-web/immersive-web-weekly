    title: Beatboxes Make Money
    url: https://zeblocks.com/beatboxes.html
    author: Zeblocks
    authorLink: https://zeblocks.com/
    category:
      - cash money
    content: >
      [Beatboxes](https://zeblocks.com/beatboxes.html) are 841 generated rooms available as NFTs on the Ethereum blockchain. While the general idea of A-frame experiences available as NFTs has been around for more than a year, Beatboxes is notable because the rooms have [apparently](https://opensea.io/collection/art-blocks-playground) been [purchased](https://dune.xyz/rantum/Art-Blocks?date=2021-06-15%2000%3A00%3A00&ProjectID=145) for a relatively large amount of money compared to other immersive web experiences.
  -
    title: Wonderland Releases More Wonder
    url: https://wonderlandengine.com/news/release-0.8.8/
    author: Wonderland Development Team
    authorLink: https://wonderlandengine.com/
    category:
      - platform
    content: >
      The big feature in this release of the [Wonderland platform](https://wonderlandengine.com/) is runtime glTF loading which enables features like dynamic digital body loading, NFT-referenced model loading, and use of the [WebXR input profiles library](https://github.com/immersive-web/webxr-input-profiles) to show appropriate input controllers.
