    title: >
      WebKit WebXR Support: Coming Soon?
    url: https://bugs.webkit.org/show_bug.cgi?id=208988
    author: WebKit Development Team 
    authorLink: https://webkit.org/
    category:
      - browser
    content: >
      The [meta-bug that tracks development of WebXR on WebKit](https://bugs.webkit.org/show_bug.cgi?id=208988) (the web engine used by Apple) shows that most of the dependencies are marked complete and what remains is testing-related. Undoubtedly, tests will reveal more bugs but this is still a bit of a milestone on the road to WebXR on iOS, padOS, and macOS. Combined with new WebGL2 support in Safari 15, this seems like forward motion for the immersive web on Apple devices.
