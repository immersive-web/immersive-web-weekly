date: 2021-11-16
overview: >
  While I [detour into making miniature intellectual infrastructure](https://www.youtube.com/channel/UCx5lDwkD0MvZmOir6ln-_rA/videos) the pace of the immersive web continues to increase with more developers picking up on the narrative that the browser is solid ground on which to build a <strike>metaverse</strike> home.
  <br style="margin-bottom: 15px;"/>
  Bake your bricks, pound your pilings, and snap your chalk lines because it's time for another issue of the Immersive Web Weekly!

