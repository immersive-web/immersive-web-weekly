    title: Rhodonite Improves WebXR Support
    url: https://github.com/actnwit/RhodoniteTS
    author: Emadurandal
    authorLink: https://twitter.com/emadurandal_cg
    category:
      - Something
    content: >
      The new [Rhodonite WebGL library](https://github.com/actnwit/RhodoniteTS) ticks a lot of boxes on the list of features one would want as the foundation for an immersive web experience. It's an entity component system, supports modern data formats like glTF and VRM, and it even supports the hot new Basis Universal compressed texture format. Even more interestingly, it claims to use a unique memory architecture:
      <blockquote>With the Blittable Memory Architecture, Rhodonite stores almost all of its data in a large pre-allocated ArrayBuffer. Data storage for matrix or vector classes in Rhodonite's component classes and materials are assigned from the memory pool, which means most of the data are on that memory pool, transferred to the GPU every frame as a floating-point texture. This architecture allows all shaders always to access a vast amount of data.
        <br />
        For example, Rhodonite can handle and blend all morph targets (38 targets) of VRM characters simultaneously in the shader.</blockquote>
      They're currently working on improved WebXR support as well as adding features to their in-browser [editor](https://editor.librn.com/?fastest=1&gltfUri=https%3A%2F%2Fcdn.rawgit.com%2FKhronosGroup%2FglTF-Sample-Models%2Fa7942b82%2F2.0%2FDamagedHelmet%2FglTF%2FDamagedHelmet.gltf&gltfoption=%257B%250A%2520%2520%2520%2520%2522loaderExtension%2522%253A%2520%2522ZoGltfLoaderExtension%2522%252C%250A%2520%2520%2520%2520%2522isNeededToMultiplyAlphaToColorOfPixelOutput%2522%253A%2520true%252C%250A%2520%2520%2520%2520%2522isTextureImageToLoadPreMultipliedAlphaAsDefault%2522%253A%2520false%252C%250A%2520%2520%2520%2520%2522isExistJointGizmo%2522%253A%2520false%252C%250A%2520%2520%2520%2520%2522isBlend%2522%253A%2520true%252C%250A%2520%2520%2520%2520%2522isDepthTest%2522%253A%2520true%252C%250A%2520%2520%2520%2520%2522defaultShaderClass%2522%253A%2520null%252C%250A%2520%2520%2520%2520%2522isMeshTransparentAsDefault%2522%253A%2520true%252C%250A%2520%2520%2520%2520%2522extendedJson%2522%253A%2520null%252C%250A%2520%2520%2520%2520%2522ignoreMeshList%2522%253A%2520%255B%2522%2522%255D%252C%250A%2520%2520%2520%2520%2522autoDetectTextureTransparency%2522%253A%2520false%252C%250A%2520%2520%2520%2520%2522autoResizeTexture%2522%253A%2520true%250A%2520%2520%257D&gltfsource=uri&gltfuri=https%3A%2F%2Fcdn.rawgit.com%2FKhronosGroup%2FglTF-Sample-Models%2Fa7942b82%2F2.0%2FDamagedHelmet%2FglTF%2FDamagedHelmet.gltf&screenX=2)
      [repo](https://github.com/actnwit/RhodoniteTS) so coders might be interested in checkout out their [open source repository](https://github.com/actnwit/RhodoniteTS).
