    category:
      - CAD
    content: >
      [Onshape](https://www.onshape.com/en/) has attracted attention for providing a fully browser-based Computer Aided Design (CAD) system for projects as complex as an [entire airplane](https://www.youtube.com/watch?v=XBdI_xZaiks) but it wasn't until this week that they attracted attention from the XR community with the addition of [AR tools](https://arbase.io/). For companies who need to share their CAD models with minimal friction, the immersive web is the obvious solution. 
