date: 2021-03-30
overview: >
  This week I spent most of my time elbow-deep in resin printers making prototypes of new wearable mechatronics and feeling excited about the future of the immersive web. The up-tick in creator activity that started in January has only picked up speed and now my feeds are packed with exciting work as well as rumors and teasers of even more to come. Some days it is so hectic that I need to take a break and play a bit of [sci-fi music](https://twitter.com/Sorskoot/status/1374844578268913670) to calm my nerves.
  <br style="margin-bottom: 15px" />
  Glue on your silicone ear tips, shave your eyebrows into a non-human shape, and zip into your unitard because it's time for another issue of the Immersive Web Weekly!
signed: >
  [Trevor Flowers](https://trevor.smith.name/) from [Transmutable](https://transmutable.com/)
