    title: An Interview with Art Historian Tina Sauerlaender
    url: https://www.berlinartlink.com/2021/03/29/virtual-reality-tina-sauerlaender-interview/
    author: Urszula Usakowska-Wolff
    authorLink:
    category:
      - art
      - performance
    content: >
      Sauerlaender is the artistic director of the VR ART PRIZE, the co-founder and director of the international exhibition platform peer to space, and also the co-founder and CEO of the international online research database for VR art, Radiance VR. She has smart things to say about performance on the immersive web:
      <blockquote>It’s easier for opera houses and theaters because the stage and the audiences are usually separate, so the experience is similar to what it has always been: you sit in a chair and watch the performance, but now you do it from home. It’s also easier for users to participate because everyone knows how to play a video and how to scroll through a website. Those are big advantages. But when a museum is thinking about showing a virtual exhibition space on the internet, these simple skills are not enough. In a physical museum, everyone knows: you go to the ticket office, buy a ticket, and then you look at the exhibition. But online it’s different. You’re suddenly standing in the digital space and you have to move, but you don’t know how.</blockquote>
