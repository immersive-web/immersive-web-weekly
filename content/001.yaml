    author: Stewart Smith
    authorLink: http://stewartsmith.io
    content: >
      [Stewart Smith](http://stewartsmith.io) shares the process he used to make [Space Rocks](https://spacerocks.moar.io/),
      a WebVR ode to the game *Asteriods*. As the creator of [VRController](https://github.com/stewdio/THREE.VRController),
      Stewart explains his techniques working with controllers and designing an immersive game,
      with the corresponding, non-transpiled source code.
  -
    title: SVVR's MULTIVERSE and Reality Portals
    url: https://svvr.com/press-releases/svvr-launches-multiverse-for-live-events-and-joins-vrba-high-fidelity
    author: SVVR
    content: >
      On their fifth anniversary, [SVVR] is launching MULTIVERSE, an open design initiative powering real-time, live event communications between real locations and virtual worlds, powered by WebVR. The [Voices of VR] podcast covers this announcement in more detail in [episode #647](http://voicesofvr.com/647-merging-irl-events-with-vr-via-svvrs-reality-portals-metaverse-intiative/), an interview with SVVR's founder, [Karl Krantz](https://twitter.com/karlkrantz), on SVVR's larger community efforts.
  -
    title: Delaying Chrome's Web Audio autoplay policy
    url: https://bugs.chromium.org/p/chromium/issues/detail?id=840866#c103
    author: John Pallett
    content: >
      After [announcing Chrome's autplay policy change](https://blog.google/products/chrome/improving-autoplay-chrome/)
      earlier this month, requiring user gesture before enabling media content, the Chrome
      team received pushback from creative developers who have had audio-driven 3D and VR experiences
      broken from the change.
      Chrome is now temporarily rolling back the new policy for Web Audio, with plans on re-enabling
      [the new policy](https://bugs.chromium.org/p/chromium/issues/detail?id=840866#c103) in October.

