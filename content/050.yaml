    content: >
      In [this interview](https://medium.com/authority-magazine/wisdom-from-the-women-leading-the-vr-ar-mixed-reality-industries-with-amy-lameyer-and-martina-839998ee86ce) the founders of the [WXR Venture Fund](https://www.wxrfund.com/), Amy LaMeyer and Martina Welkhoff, discuss how companies can play a part in developing the culture of XR as well as concerns like privacy, emotional safety, and accessibility. 
