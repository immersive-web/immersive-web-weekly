    author: Oren "De-Panther" Weizman
    authorLink: 
    category:
      - Something
    content: >
      The [WebXR Export for Unity](https://github.com/De-Panther/unity-webxr-export) project is picking up steam with the addition of [support for hand models](https://twitter.com/DePanther/status/1390334611683745798) via the [WebXR Input Profiles](https://github.com/immersive-web/webxr-input-profiles/) library. Oren has put together a [demo](https://de-panther.github.io/unity-webxr-export) scene for people interested in the experience.
