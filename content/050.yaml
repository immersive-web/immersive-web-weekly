    title: npm install all-of-poly
    url: https://twitter.com/lewy_blue/status/1390633012790906885
    author: Sara Viera
    authorLink: https://twitter.com/NikkitaFTW
    category:
      - Something
    content: >
      Thanks to work by [Sara Viera](https://twitter.com/NikkitaFTW) and others in the [Poimandres collective](https://twitter.com/pmndrs), a [new "dev-first" asset market is taking shape](https://twitter.com/0xca0a/status/1390312797326688262). Assets will be available via the `npm install` command and Lewy Blue recently revealed that [he's scraping public models from the Poly service](https://twitter.com/lewy_blue/status/1390633012790906885) so there will be a large selection of models at launch.
